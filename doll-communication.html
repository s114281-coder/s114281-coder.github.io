<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL REACTION - 動態佈局</title>
    <style>
        :root {
            --bg: #050510;
            --neon-blue: #00d2ff;
            --neon-red: #ff0033;
            --neon-gold: #ffcc00;
            --neon-green: #39ff14;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at center, #101035 0%, #050510 100%);
            color: white;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            margin: 0; display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; overflow: hidden; user-select: none;
        }

        h1 {
            font-size: 3rem; margin: 25px 0; font-weight: 900;
            background: linear-gradient(to bottom, #fff, var(--neon-blue));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(0, 210, 255, 0.5));
            letter-spacing: 4px;
        }

        .container {
            width: 90%; max-width: 800px; /* 固定容器大小 */
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px; padding: 30px; display: none;
            box-shadow: 0 0 40px rgba(0,0,0,1);
        }
        .container.active { display: block !important; }

        /* --- 角色選擇 --- */
        .role-grid { display: flex; justify-content: center; gap: 20px; }
        .role-card {
            background: #111; border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px; padding: 20px; width: 150px; cursor: pointer;
            transition: 0.3s; text-align: center;
        }
        .role-card:hover { border-color: var(--neon-blue); transform: scale(1.05); }
        .char-circle { width: 50px; height: 50px; border-radius: 50%; margin: 0 auto 15px; box-shadow: 0 0 15px currentColor; }

        /* --- 難度按鈕 --- */
        .diff-btn {
            position: relative; width: 100%; padding: 22px; font-size: 1.5rem;
            font-weight: 900; color: #fff; border: none; border-radius: 12px;
            cursor: pointer; transition: 0.2s; background: #111; text-align: left; padding-left: 35px;
            margin-bottom: 15px; overflow: hidden;
        }
        .diff-btn::before { content: ''; position: absolute; left: 0; top: 0; width: 8px; height: 100%; background: currentColor; }
        .diff-btn:hover { transform: translateX(10px); background: #1a1a1a; }
        .b-easy { color: var(--neon-green); }
        .b-med { color: var(--neon-gold); }
        .b-hard { color: var(--neon-red); }

        /* --- 核心：動態九宮格舞台 --- */
        #game-stage {
            width: 100%; height: 60vh;
            background: #000; border-radius: 20px;
            border: 3px solid rgba(255,255,255,0.1); 
            display: grid; /* 透過 JS 動態修改 gridTemplateColumns/Rows */
            gap: 10px; padding: 10px; position: relative;
        }

        .grid-cell {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 15px;
            display: flex; justify-content: center; align-items: center;
            font-size: 5rem; font-weight: 900; color: rgba(255,255,255,0.1);
            transition: 0.2s;
        }

        .correct-hit { animation: flashGreen 0.2s ease-out; }
        @keyframes flashGreen { 0% { background: rgba(57, 255, 20, 0.4); } 100% { background: transparent; } }

        .stage-error { animation: flashRed 0.2s ease-out; }
        @keyframes flashRed { 0% { border-color: var(--neon-red); } }

        /* 目標球體 */
        #target { 
            width: 80px; height: 80px; border-radius: 50%; 
            position: fixed; display: none; z-index: 10; 
            border: 4px solid #fff; pointer-events: none;
            transition: all 0.05s ease-out;
        }

        .info-panel { display: flex; justify-content: space-around; font-size: 2.2rem; font-weight: 900; margin-bottom: 15px; }

        .popup-effect {
            position: fixed; font-size: 3.5rem; font-weight: 900;
            pointer-events: none; z-index: 101;
            animation: popupFloat 0.4s ease-out forwards;
            text-shadow: 0 0 15px currentColor;
        }
        @keyframes popupFloat { 0% { opacity: 1; transform: translate(-50%, -50%) scale(0.7); } 100% { opacity: 0; transform: translate(-50%, -130%) scale(1.3); } }

        #result-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 1000;
        }
        #result-box { background: #0a0a0a; padding: 50px; border-radius: 30px; text-align: center; border: 2px solid var(--neon-blue); }
    </style>
</head>
<body>

    <h1>NEURAL REACTION</h1>

    <div id="step1" class="container active">
        <p style="text-align:center; color:#555; letter-spacing:2px;">SELECT OPERATOR</p>
        <div class="role-grid">
            <div class="role-card" onclick="setRole('gold')"><div class="char-circle" style="background:gold; color:gold;"></div><b>黃金英雄</b></div>
            <div class="role-card" onclick="setRole('cyan')"><div class="char-circle" style="background:cyan; color:cyan;"></div><b>青藍忍者</b></div>
            <div class="role-card" onclick="setRole('magenta')"><div class="char-circle" style="background:#ff007f; color:#ff007f;"></div><b>桃紅刺客</b></div>
        </div>
    </div>

    <div id="step2" class="container" style="max-width: 600px;">
        <p style="text-align:center; color:#555; letter-spacing:2px;">DYNAMIC GRID MODE</p>
        <div class="diff-group">
            <button class="diff-btn b-easy" onclick="start(['4','5','1','2'], 700)">初級反應 (2x2 大區域)</button>
            <button class="diff-btn b-med" onclick="start(['4','5','6','1','2','3'], 500)">中級同步 (2x3 中區域)</button>
            <button class="diff-btn b-hard" onclick="start(['7','8','9','4','5','6','1','2','3'], 350)">巔峰超頻 (3x3 九宮格)</button>
        </div>
    </div>

    <div id="step3" class="container">
        <div class="info-panel">
            <span style="color:var(--neon-red);">TIME: <span id="timer">35</span></span>
            <span style="color:var(--neon-blue);">DATA: <span id="score">0</span> / 7</span>
        </div>
        <div id="game-stage"></div>
        <div id="target"></div>
    </div>

    <div id="result-overlay">
        <div id="result-box">
            <h2 id="res-title" style="font-size: 3.5rem;"></h2>
            <p id="res-msg" style="font-size: 1.5rem; margin-bottom: 30px;"></p>
            <button style="background:var(--neon-blue); border:none; padding:15px 40px; cursor:pointer; font-weight:bold; border-radius:5px;" onclick="location.reload()">REBOOT</button>
        </div>
    </div>

    <script>
        let pColor = "", pScore = 0, pTime = 35, active = false, moveTimer;
        let allowedKeys = [], currentTargetKey = "";

        // 動態生成網格佈局
        function initGrid(keys) {
            const stage = document.getElementById('game-stage');
            stage.innerHTML = '';
            
            // 根據按鍵數量決定行列數
            if (keys.length === 4) { // 初級 2x2
                stage.style.gridTemplateColumns = 'repeat(2, 1fr)';
                stage.style.gridTemplateRows = 'repeat(2, 1fr)';
            } else if (keys.length === 6) { // 中級 2x3
                stage.style.gridTemplateColumns = 'repeat(3, 1fr)';
                stage.style.gridTemplateRows = 'repeat(2, 1fr)';
            } else { // 高級 3x3
                stage.style.gridTemplateColumns = 'repeat(3, 1fr)';
                stage.style.gridTemplateRows = 'repeat(3, 1fr)';
            }

            // 生成格子
            keys.forEach(num => {
                let cell = document.createElement('div');
                cell.className = 'grid-cell';
                cell.id = 'cell-' + num;
                cell.innerText = num;
                stage.appendChild(cell);
            });
        }

        function setRole(c) {
            pColor = (c === 'magenta') ? '#ff007f' : c;
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
        }

        function start(keys, speed) {
            allowedKeys = keys; active = true;
            initGrid(keys);
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step3').classList.add('active');
            
            const ball = document.getElementById('target');
            ball.style.backgroundColor = pColor;
            ball.style.boxShadow = `0 0 40px ${pColor}, inset 0 0 10px #fff`;
            ball.style.display = 'block';

            const countdown = setInterval(() => {
                pTime--; document.getElementById('timer').innerText = pTime;
                if (pTime <= 0) { clearInterval(countdown); if (active) end(false); }
            }, 1000);
            jump(speed);
        }

        function jump(speed) {
            if (!active) return;
            currentTargetKey = allowedKeys[Math.floor(Math.random() * allowedKeys.length)];
            const cell = document.getElementById('cell-' + currentTargetKey);
            const rect = cell.getBoundingClientRect();
            
            const ball = document.getElementById('target');
            // 球在大格子內中央隨機浮動
            const safeWidth = rect.width - 100;
            const safeHeight = rect.height - 100;
            ball.style.left = (rect.left + 10 + Math.random() * safeWidth) + "px";
            ball.style.top = (rect.top + 10 + Math.random() * safeHeight) + "px";
            
            moveTimer = setTimeout(() => jump(speed), speed);
        }

        document.addEventListener('keydown', (e) => {
            if (!active) return;
            let key = e.key;
            if (key.startsWith('Numpad')) key = key.replace('Numpad', '');
            
            const ball = document.getElementById('target').getBoundingClientRect();
            const cx = ball.left + 40, cy = ball.top + 40;

            if (key === currentTargetKey) {
                pScore++; document.getElementById('score').innerText = pScore;
                const cell = document.getElementById('cell-' + key);
                cell.classList.remove('correct-hit'); void cell.offsetWidth; cell.classList.add('correct-hit');
                showPopup(cx, cy, '+1', 'var(--neon-green)');
                if (pScore >= 7) end(true);
            } else if (allowedKeys.includes(key)) {
                if (pScore > 0) pScore--; document.getElementById('score').innerText = pScore;
                const stage = document.getElementById('game-stage');
                stage.classList.remove('stage-error'); void stage.offsetWidth; stage.classList.add('stage-error');
                showPopup(cx, cy, '-1', 'var(--neon-red)');
            }
        });

        function showPopup(x, y, text, color) {
            const p = document.createElement('div');
            p.className = 'popup-effect'; p.innerText = text;
            p.style.left = x + 'px'; p.style.top = y + 'px'; p.style.color = color;
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 400);
        }

        function end(win) {
            active = false; clearTimeout(moveTimer);
            document.getElementById('result-overlay').style.display = 'flex';
            document.getElementById('res-title').innerText = win ? "SUCCESS" : "FAILURE";
            document.getElementById('res-title').style.color = win ? "var(--neon-gold)" : "var(--neon-red)";
            document.getElementById('res-msg').innerText = win ? "神經連結完美達成。" : "同步率不足，連線中斷。";
        }
    </script>
</body>
</html>
