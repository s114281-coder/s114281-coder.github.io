            background-image:

            color: var(--text-dark);

        h1 {

            color: white;
            /* æ¨™é¡Œé™°å½±æ”¹ç‚ºå¢æ—ç¶ å’Œäº®é»ƒè‰²ï¼Œæ›´å¥‘åˆä¸»é¡Œ */
            text-shadow: 3px 3px 0px #1b5e20, -2px -2px 0px #fdd835;

        @keyframes floatTitle { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* â˜ï¸ æ£‰èŠ±ç³–å®¹å™¨ (åœ¨æ·±è‰²èƒŒæ™¯ä¸‹æ›´é¡¯çœ¼) â˜ï¸ */
        .container {
            width: 90%; max-width: 800px;

            border: 4px solid #fff;

        .container.active { display: block !important; animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* ğŸ”™ Qå½ˆè¿”å›éµ */
        .back-btn {
            position: absolute; top: 20px; left: 20px;
            background: white; border: 2px solid var(--cute-blue);
            color: var(--cute-blue); padding: 8px 15px; border-radius: 20px;
            cursor: pointer; font-weight: bold; font-size: 1rem; transition: 0.2s; z-index: 100;

        .back-btn:hover { transform: translateY(4px); box-shadow: 0 0 0 var(--cute-blue); background: #eef9ff; }

        /* --- ğŸ¾ å¯æ„›è§’è‰²å¡ç‰‡ (æœ‰åœ–æ¡ˆ!) ğŸ¾ --- */
        .role-grid { display: flex; justify-content: center; gap: 30px; margin-top: 30px; }
        
        .role-card {
            background: white;
            border: 4px solid #fff;
            border-radius: 35px; padding: 25px 15px; width: 160px; cursor: pointer;
            transition: all 0.3s; text-align: center; position: relative; overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);

        .char-circle {
            width: 90px; height: 90px; border-radius: 50%; margin: 0 auto 15px;
            display: flex; align-items: center; justify-content: center;

            background: #fff;
            border: 4px solid;

        }

        @keyframes cuteBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .role-name { font-size: 1.3rem; font-weight: 900; letter-spacing: 1px; color: #666; }

        /* è§’è‰²å°ˆå±¬é…è‰² */
        .role-cat .char-circle { border-color: var(--cute-yellow); color: #ffba00; }
        .role-bunny .char-circle { border-color: var(--cute-pink); color: #ff9eb5; }
        .role-dog .char-circle { border-color: var(--cute-blue); color: #8fb7d3; }

        .role-card:hover { transform: translateY(-10px) scale(1.05) rotate(2deg); }
        .role-cat:hover { border-color: var(--cute-yellow); box-shadow: 0 15px 30px rgba(253, 253, 150, 0.6); }
        .role-bunny:hover { border-color: var(--cute-pink); box-shadow: 0 15px 30px rgba(255, 183, 197, 0.6); }
        .role-dog:hover { border-color: var(--cute-blue); box-shadow: 0 15px 30px rgba(174, 198, 207, 0.6); }


        /* --- ğŸ® éŠæˆ²ä»‹é¢ ğŸ® --- */
        .diff-btn {
            width: 100%; padding: 20px; font-size: 1.6rem;
            font-weight: 900; color: white; border: none; border-radius: 25px;
            cursor: pointer; transition: 0.2s; text-align: center;
            margin-bottom: 15px; box-shadow: 0 6px 0 rgba(0,0,0,0.2);
            text-shadow: 1px 1px 0 rgba(0,0,0,0.2);
        }
        .diff-btn:hover { transform: translateY(4px); box-shadow: 0 2px 0 rgba(0,0,0,0.2); filter: brightness(1.05); }
        .diff-btn:active { transform: translateY(6px); box-shadow: none; }

        .b-easy { background: #66bb6a; } /* å¢æ—æ·ºç¶  */
        .b-med { background: #ffa726; } /* å¢æ—æš–æ©™ */
        .b-hard { background: #ef5350; } /* å¢æ—è­¦ç¤ºç´… */

        /* éŠæˆ²èˆå° */
        #game-stage {
            width: 100%; height: 60vh; background: rgba(255,255,255,0.7); border-radius: 30px;
            border: 5px solid #fff; display: grid; gap: 10px; padding: 15px;
            box-shadow: inset 0 0 20px rgba(0, 77, 64, 0.1);
        }
        .grid-cell {
            background: rgba(255,255,255,0.6); border: 3px dashed rgba(46, 125, 50, 0.3);
            border-radius: 20px; display: flex; justify-content: center; align-items: center;
            font-size: 5rem; font-weight: 900; color: rgba(46, 125, 50, 0.3);
        }
        .correct-hit { animation: flashHappy 0.3s ease-out; }
        @keyframes flashHappy { 0% { background: var(--cute-green); transform: scale(1.1); } 100% { background: transparent; transform: scale(1); } }
        
        .stage-error { animation: shakeSad 0.3s ease-in-out; }
        @keyframes shakeSad { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); border-color: var(--cute-pink); } 75% { transform: translateX(10px); border-color: var(--cute-pink); } }

        /* èŒå¯µçƒçƒ (æœ‰åœ–æ¡ˆ!) */
        #target { 
            width: 100px; height: 100px; border-radius: 50%; position: fixed; 
            display: none; z-index: 10; border: 5px solid #fff; pointer-events: none;
            transition: all 0.05s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-size: 4rem; text-align: center; line-height: 95px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background: #fff;
        }

        .info-panel { display: flex; justify-content: space-around; font-size: 2.2rem; font-weight: 900; margin-bottom: 20px; color: #555; }
        
        /* âœ¨ ä¹¾æ·¨çš„åŠ åˆ†ç‰¹æ•ˆ (+1 / -1) âœ¨ */
        .popup-effect {
            position: fixed; font-size: 3.5rem; font-weight: 900; pointer-events: none; 
            z-index: 101; animation: popupFloatCute 0.5s ease-out forwards;
            text-shadow: 2px 2px 0px white;
        }
        @keyframes popupFloatCute { 
            0% { opacity: 0; transform: translate(-50%, 0) scale(0.5); } 
            50% { opacity: 1; transform: translate(-50%, -80%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -150%) scale(1); } 
        }

        /* çµç®—ç•«é¢ */
        #result-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 77, 64, 0.8); /* æ·±ç¶ è‰²åŠé€æ˜é®ç½© */
            display: none; align-items: center; justify-content: center; z-index: 1000;
            backdrop-filter: blur(5px);
        }
        #result-box { 
            background: #fff; padding: 50px; border-radius: 50px; text-align: center; 
            border: 6px solid var(--cute-green); box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            animation: popIn 0.5s;
        }
        .res-btn {
            border: none; padding: 15px 30px; cursor: pointer; font-weight: bold; border-radius: 25px;
            font-size: 1.2rem; transition: 0.2s; box-shadow: 0 4px 0 rgba(0,0,0,0.2);
        }
        .res-btn:hover { transform: translateY(4px); box-shadow: none; }
    </style>
</head>
<body>

    <h1>èŒå¯µå¢æ—å¤§å†’éšª</h1>

    <div id="step1" class="container active">
        <p style="text-align:center; color:#666; font-weight:bold; font-size: 1.5rem;">ğŸŒ¿ é¸æ“‡ä½ çš„æ¢éšªå¤¥ä¼´ ğŸŒ¿</p>
        <div class="role-grid">
            <div class="role-card role-cat" onclick="setRole('ğŸ±', '#ffba00')">
                <div class="char-circle">ğŸ±</div>
                <div class="role-name">æ¢éšªè²“</div>
            </div>
            <div class="role-card role-bunny" onclick="setRole('ğŸ°', '#ff9eb5')">
                <div class="char-circle">ğŸ°</div>
                <div class="role-name">å¢æ—å…”</div>
            </div>
            <div class="role-card role-dog" onclick="setRole('ğŸ¶', '#8fb7d3')">
                <div class="char-circle">ğŸ¶</div>
                <div class="role-name">å‹‡æ•¢ç‹—</div>
            </div>
        </div>
    </div>

    <div id="step2" class="container">
        <button class="back-btn" onclick="showStep(1)">â¬…ï¸ é‡é¸å¤¥ä¼´</button>
        <p style="text-align:center; color:#666; font-weight:bold; font-size: 1.5rem; margin-top: 40px;">ğŸƒ é¸æ“‡æ¢éšªè·¯å¾‘ ğŸƒ</p>
        <div class="diff-group">
            <button class="diff-btn b-easy" onclick="start(['4','5','1','2'], 700)">ğŸŒ± æ—é–“å°å¾‘ (2x2)</button>
            <button class="diff-btn b-med" onclick="start(['4','5','6','1','2','3'], 500)">ğŸ‚ å¯†æ—ç©¿è¶Š (2x3)</button>
            <button class="diff-btn b-hard" onclick="start(['7','8','9','4','5','6','1','2','3'], 350)">ğŸ éºè·¡æŒ‘æˆ° (3x3)</button>
        </div>
    </div>

    <div id="step3" class="container">
        <button class="back-btn" onclick="stopGameAndGoMenu()">â¬…ï¸ æš«åœæ¢éšª</button>
        <div class="info-panel">
            <span style="color:#e91e63;">â° æ™‚é–“: <span id="timer">35</span></span>
            <span style="color:#2196f3;">â­ åˆ†æ•¸: <span id="score">0</span> / 7</span>
        </div>
        <div id="game-stage"></div>
        <div id="target"></div>
    </div>

    <div id="result-overlay">
        <div id="result-box">
            <h2 id="res-title" style="font-size: 3.5rem; margin-top:0;"></h2>
            <p id="res-msg" style="font-size: 1.5rem; margin-bottom: 30px; color:#777;"></p>
            <div style="display:flex; gap:20px; justify-content:center;">
                <button class="res-btn" style="background:#43a047; color:white;" onclick="location.reload()">ğŸ”„ å†æ¬¡æ¢éšª</button>
                <button class="res-btn" style="background:#eee; color:#777;" onclick="showStep(1); document.getElementById('result-overlay').style.display='none';">ğŸ•ï¸ å›åˆ°ç‡Ÿåœ°</button>
            </div>
        </div>
    </div>

    <script>
        let pColor = "", pEmoji = "", pScore = 0, pTime = 35, active = false, moveTimer, countdownInterval;
        let allowedKeys = [], currentTargetKey = "";

        function showStep(n) {
            document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
            document.getElementById('step' + n).classList.add('active');
        }

        function stopGameAndGoMenu() {
            active = false; clearTimeout(moveTimer); clearInterval(countdownInterval);
            document.getElementById('target').style.display = 'none';
            showStep(1);
        }

        function setRole(emoji, color) {
            pEmoji = emoji; pColor = color;
            showStep(2);
        }

        function initGrid(keys) {
            const stage = document.getElementById('game-stage');
            stage.innerHTML = '';
            if (keys.length === 4) { stage.style.gridTemplateColumns = 'repeat(2, 1fr)'; stage.style.gridTemplateRows = 'repeat(2, 1fr)'; }
            else if (keys.length === 6) { stage.style.gridTemplateColumns = 'repeat(3, 1fr)'; stage.style.gridTemplateRows = 'repeat(2, 1fr)'; }
            else { stage.style.gridTemplateColumns = 'repeat(3, 1fr)'; stage.style.gridTemplateRows = 'repeat(3, 1fr)'; }
            keys.forEach(num => {
                let cell = document.createElement('div');
                cell.className = 'grid-cell'; cell.id = 'cell-' + num; cell.innerText = num;
                stage.appendChild(cell);
            });
        }

        function start(keys, speed) {
            allowedKeys = keys; active = true; pScore = 0; pTime = 35;
            initGrid(keys);
            document.getElementById('score').innerText = "0"; document.getElementById('timer').innerText = "35";
            showStep(3);
            const ball = document.getElementById('target');
            ball.innerText = pEmoji;
            ball.style.borderColor = pColor;
            ball.style.display = 'block';
            countdownInterval = setInterval(() => {
                pTime--; document.getElementById('timer').innerText = pTime;
                if (pTime <= 0) { clearInterval(countdownInterval); if (active) end(false); }
            }, 1000);
            jump(speed);
        }

        function jump(speed) {
            if (!active) return;
            currentTargetKey = allowedKeys[Math.floor(Math.random() * allowedKeys.length)];
            const cell = document.getElementById('cell-' + currentTargetKey);
            const rect = cell.getBoundingClientRect();
            const ball = document.getElementById('target');
            const sw = rect.width - 120, sh = rect.height - 120;
            ball.style.left = (rect.left + 10 + Math.random() * sw) + "px";
            ball.style.top = (rect.top + 10 + Math.random() * sh) + "px";
            moveTimer = setTimeout(() => jump(speed), speed);
        }

        document.addEventListener('keydown', (e) => {
            if (!active) return;
            let key = e.key; if (key.startsWith('Numpad')) key = key.replace('Numpad', '');
            const ball = document.getElementById('target').getBoundingClientRect();
            const cx = ball.left + 50, cy = ball.top + 50;
            if (key === currentTargetKey) {
                pScore++; document.getElementById('score').innerText = pScore;
                const cell = document.getElementById('cell-' + key);
                cell.classList.remove('correct-hit'); void cell.offsetWidth; cell.classList.add('correct-hit');
                // ä¹¾æ·¨çš„åŠ åˆ†æç¤º
                showPopup(cx, cy, '+1', '#43a047');
                if (pScore >= 7) end(true);
            } else if (allowedKeys.includes(key)) {
                if (pScore > 0) pScore--; document.getElementById('score').innerText = pScore;
                const stage = document.getElementById('game-stage');
                stage.classList.remove('stage-error'); void stage.offsetWidth; stage.classList.add('stage-error');
                // ä¹¾æ·¨çš„æ‰£åˆ†æç¤º
                showPopup(cx, cy, '-1', '#e53935');
            }
        });

        function showPopup(x, y, text, color) {
            const p = document.createElement('div');
            p.className = 'popup-effect'; p.innerText = text;
            p.style.left = x + 'px'; p.style.top = y + 'px'; p.style.color = color;
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 600);
        }

        function end(win) {
            active = false; clearTimeout(moveTimer); clearInterval(countdownInterval);
            document.getElementById('target').style.display = 'none';
            document.getElementById('result-overlay').style.display = 'flex';
            document.getElementById('res-title').innerText = win ? "ğŸ‰ æ¢éšªæˆåŠŸ! ğŸ‰" : "ğŸŒ¿ è¿·è·¯äº†...";
            document.getElementById('res-title').style.color = win ? "#43a047" : "#e53935";
            document.getElementById('res-msg').innerText = win ? "ä½ å’ŒèŒä¼´å®Œç¾ç©¿è¶Šäº†å¢æ—ï¼" : "åˆ¥ç°å¿ƒï¼Œæ•´ç†è£å‚™å†å‡ºç™¼ï¼";
        }
    </script>
</body>
