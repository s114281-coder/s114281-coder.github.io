<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>七分極限挑戰賽 - 平衡版</title>
    <style>
        :root {
            --bg: #020205;
            --neon-blue: #00d2ff;
            --neon-red: #ff0033;
            --neon-gold: #ffcc00;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, #0d0d1a 0%, #020205 100%);
            color: white;
            font-family: 'Microsoft JhengHei', 'Segoe UI', sans-serif;
            margin: 0; display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; overflow: hidden; user-select: none;
        }

        h1 { font-size: 3.2rem; margin: 20px 0; letter-spacing: 8px; color: var(--neon-blue); text-shadow: 0 0 20px rgba(0, 210, 255, 0.6); text-align: center; }

        .container {
            width: 95%; max-width: 1000px; background: var(--glass); backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px; padding: 40px;
            display: none; animation: fadeIn 0.4s ease; box-shadow: 0 0 80px rgba(0,0,0,0.8);
        }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* 選角與按鈕 */
        .role-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .role-card { background: rgba(255, 255, 255, 0.03); border: 2px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 40px 10px; cursor: pointer; transition: 0.2s; text-align: center; }
        .role-card:hover { transform: translateY(-8px); border-color: var(--neon-blue); background: rgba(0, 210, 255, 0.1); }
        .char-circle { width: 90px; height: 90px; border-radius: 50%; margin: 0 auto 20px; box-shadow: 0 0 25px currentColor; }
        
        .diff-btn { width: 100%; padding: 22px; margin: 12px 0; border: none; border-radius: 15px; font-size: 1.5rem; font-weight: bold; cursor: pointer; color: white; transition: 0.2s; }
        .diff-btn:hover { transform: scale(1.02); filter: brightness(1.1); }
        .b-easy { background: linear-gradient(90deg, #27ae60, #2ecc71); } 
        .b-med { background: linear-gradient(90deg, #f39c12, #f1c40f); } 
        .b-hard { background: linear-gradient(90deg, #c0392b, #e74c3c); } 

        /* 遊戲區 */
        #game-stage { width: 100%; height: 65vh; background: rgba(0,0,0,0.6); border-radius: 25px; border: 1px solid rgba(255,255,255,0.05); position: relative; overflow: hidden; margin-top: 20px; cursor: crosshair; }
        #target { width: 85px; height: 85px; border-radius: 50%; position: absolute; cursor: crosshair; z-index: 100; display: none; border: 3px solid #fff; box-shadow: 0 0 40px rgba(255,255,255,0.4); }

        .info-panel { display: flex; justify-content: space-around; font-size: 2.2rem; font-weight: 900; color: #fff; margin-bottom: 10px; text-shadow: 0 0 10px var(--neon-blue); }

        /* 扣分特效 */
        .miss-popup { position: absolute; color: var(--neon-red); font-size: 3rem; font-weight: 900; text-shadow: 0 0 20px var(--neon-red); pointer-events: none; animation: popupAnim 0.5s ease-out forwards; z-index: 99; }
        @keyframes popupAnim { 0% { opacity: 1; transform: translate(-50%, -50%) scale(0.5); } 100% { opacity: 0; transform: translate(-50%, -150%) scale(1); } }

        /* 置中結果視窗 */
        #result-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(12px); display: none; align-items: center; justify-content: center; z-index: 1000; }
        #result-box { width: 85%; max-width: 450px; background: #111; border: 4px solid var(--neon-blue); border-radius: 30px; padding: 40px; text-align: center; box-shadow: 0 0 50px rgba(0, 210, 255, 0.4); animation: modalPop 0.3s ease-out; }
        @keyframes modalPop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
