        /* è§’è‰²å¡ç‰‡ */
        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-top: 20px; }
        
        .role-card {

        /* é›£åº¦æŒ‰éˆ• */

        /* éŠæˆ²å€åŸŸ */
        #game-stage {

        #target {

        }

        #target:active { transform: scale(0.8); }

        /* é ‚éƒ¨è³‡è¨Šæ¬„ */
        .info-bar {

<body>

    <h1>ä¸ƒåˆ†æ¥µé™æŒ‘æˆ°è³½</h1>

    <div id="step1" class="container active">
        <p style="text-align:center; color: #888;">SELECT YOUR CHARACTER</p>
        <div class="grid">
            <div class="role-card" onclick="selectChar('gold')">
                <div class="char-circle" style="background: gold; color: gold;"></div>
                <span>é»ƒé‡‘è‹±é›„</span>
            </div>
            <div class="role-card" onclick="selectChar('cyan')">
                <div class="char-circle" style="background: cyan; color: cyan;"></div>
                <span>é’è—å¿è€…</span>
            </div>
            <div class="role-card" onclick="selectChar('magenta')">
                <div class="char-circle" style="background: #ff007f; color: #ff007f;"></div>
                <span>æ¡ƒç´…åˆºå®¢</span>
            </div>
        </div>
    </div>

    <div id="step2" class="container">
        <p style="text-align:center; color: #888;">CHOOSE DIFFICULTY</p>
        <button class="diff-btn b-easy" onclick="gameStart(40, 1600)">ç°¡å–®æ¨¡å¼ 40s</button>
        <button class="diff-btn b-med" onclick="gameStart(45, 1100)">ä¸­ç­‰æ¨¡å¼ 45s</button>
        <button class="diff-btn b-hard" onclick="gameStart(50, 750)">å›°é›£æ¨¡å¼ 50s</button>
        <div class="back-link" onclick="location.reload()">â† è¿”å›é‡æ–°é¸æ“‡</div>
    </div>

    <div id="step3" class="container" style="max-width: 800px;">
        <div class="info-bar">
            <span>TIME: <span id="timer" style="color:#ff007f;">--</span>s</span>
            <span>SCORE: <span id="score">0</span>/7</span>
        </div>
        <div id="game-stage">
            <div id="target"></div>
        </div>
        <div class="back-link" onclick="location.reload()">æ”¾æ£„æœ¬å±€æŒ‘æˆ°</div>
    </div>

    <script>
        let charColor = "";
        let score = 0;
        let time = 0;
        let isPlaying = false;
        let jumpTimer;

        // åˆ‡æ›åˆ°ç¬¬äºŒæ­¥
        function selectChar(c) {
            charColor = c === 'magenta' ? '#ff007f' : c;
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
        }

        // é–‹å§‹éŠæˆ²
        function gameStart(sec, spd) {
            time = sec;
            score = 0;
            isPlaying = true;
            
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step3').classList.add('active');

            const ball = document.getElementById('target');
            ball.style.backgroundColor = charColor;
            ball.style.boxShadow = `0 0 30px ${charColor}`;
            ball.style.display = 'block';

            // å€’æ•¸
            const cd = setInterval(() => {
                time--;
                document.getElementById('timer').innerText = time;
                if (time <= 0) {
                    clearInterval(cd);
                    if (isPlaying) finish(false);
                }
            }, 1000);

            move(spd);
        }

        function move(spd) {
            if (!isPlaying) return;
            const stage = document.getElementById('game-stage');
            const ball = document.getElementById('target');
            
            const maxX = stage.clientWidth - 80;
            const maxY = stage.clientHeight - 80;
            
            ball.style.left = Math.random() * maxX + "px";
            ball.style.top = Math.random() * maxY + "px";
            
            jumpTimer = setTimeout(() => move(spd), spd);
        }

        document.getElementById('target').onclick = function(e) {
            if (!isPlaying) return;
            score++;
            document.getElementById('score').innerText = score;
            if (score >= 7) finish(true);
        };

        function finish(win) {
            isPlaying = false;
            clearTimeout(jumpTimer);
            if (win) {
                alert("ğŸ† æŒ‘æˆ°æˆåŠŸï¼ä¸æ„§æ˜¯æ¥µé™æŒ‘æˆ°è€…ï¼");
            } else {
                alert("âŒ› æ™‚é–“åˆ°ï¼å°±å·®ä¸€é»é»äº†ï¼Œå†è©¦ä¸€æ¬¡å§ï¼");
            }
            location.reload();
        }
    </script>
