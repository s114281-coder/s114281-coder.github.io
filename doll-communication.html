        #game-stage {

        /* çµç®—å½ˆçª— */
        #result-overlay {

<body>

    <h1>ä¸ƒåˆ†æ¥µé™æŒ‘æˆ°è³½</h1>

    <div id="step1" class="container active">
        <h2 style="text-align:center;">è«‹é¸æ“‡ä½ çš„è‹±é›„</h2>
        <div class="role-grid">
            <div class="role-card" onclick="setRole('gold')">
                <div class="char-circle" style="background: gold; color: gold;"></div>
                <b>é»ƒé‡‘è‹±é›„</b>
            </div>
            <div class="role-card" onclick="setRole('cyan')">
                <div class="char-circle" style="background: cyan; color: cyan;"></div>
                <b>é’è—å¿è€…</b>
            </div>
            <div class="role-card" onclick="setRole('magenta')">
                <div class="char-circle" style="background: #ff007f; color: #ff007f;"></div>
                <b>æ¡ƒç´…åˆºå®¢</b>
            </div>
        </div>
    </div>

    <div id="step2" class="container">
        <h2 style="text-align:center;">é¸æ“‡æŒ‘æˆ°é›£åº¦</h2>
        <button class="diff-btn b-easy" onclick="start(35, 1000)">å…¥é–€æ¨¡å¼ [1.0ç§’]</button>
        <button class="diff-btn b-med" onclick="start(30, 800)">é«˜æ‰‹æ¨¡å¼ [0.8ç§’]</button>
        <button class="diff-btn b-hard" onclick="start(25, 600)">å·”å³°æ¨¡å¼ [0.6ç§’]</button>
    </div>

    <div id="step3" class="container">
        <div class="info-panel">
            <span>æ™‚é–“: <span id="timer">--</span>s</span>
            <span>åˆ†æ•¸: <span id="score">0</span> / 7</span>
        </div>
        <div id="game-stage">
            <div id="target"></div>
        </div>
    </div>

    <div id="result-overlay">
        <div id="result-box">
            <h2 id="res-title" style="font-size: 2.5rem;">æŒ‘æˆ°çµæœ</h2>
            <p id="res-msg" style="font-size: 1.2rem; color: #ccc;"></p>
            <button style="padding: 10px 30px; cursor: pointer;" onclick="location.reload()">é‡æ–°é–‹å§‹</button>
        </div>
    </div>

    <script>
        let pColor = "", pScore = 0, pTime = 0, active = false, moveTimer;

        // ç¢ºä¿ç•«é¢åŠ è¼‰å¾Œé¡¯ç¤ºç¬¬ä¸€æ­¥
        window.onload = function() {
            document.getElementById('step1').classList.add('active');
        };

        function setRole(c) {
            pColor = (c === 'magenta') ? '#ff007f' : c;
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
        }

        function start(sec, speed) {
            pTime = sec; pScore = 0; active = true;
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step3').classList.add('active');

            const ball = document.getElementById('target');
            ball.style.backgroundColor = pColor;
            ball.style.boxShadow = `0 0 30px ${pColor}`;
            ball.style.display = 'block';

            const countdown = setInterval(() => {
                pTime--;
                document.getElementById('timer').innerText = pTime;
                if (pTime <= 0) {
                    clearInterval(countdown);
                    if (active) end(false);
                }
            }, 1000);
            jump(speed);
        }

        function jump(speed) {
            if (!active) return;
            const stage = document.getElementById('game-stage');
            const ball = document.getElementById('target');
            const x = Math.random() * (stage.clientWidth - 85);
            const y = Math.random() * (stage.clientHeight - 85);
            ball.style.left = x + "px";
            ball.style.top = y + "px";
            moveTimer = setTimeout(() => jump(speed), speed);
        }

        // æ“Šä¸­çƒ
        document.getElementById('target').onmousedown = function(e) {
            e.stopPropagation();
            if (!active) return;
            pScore++;
            document.getElementById('score').innerText = pScore;
            if (pScore >= 7) end(true);
        };

        // æ²’æ“Šä¸­ (æ‰£åˆ†)
        document.getElementById('game-stage').onmousedown = function(e) {
            if (!active) return;
            if (pScore > 0) {
                pScore--;
                document.getElementById('score').innerText = pScore;
            }
            showMiss(e.clientX, e.clientY);
        };

        function showMiss(x, y) {
            const stage = document.getElementById('game-stage');
            const rect = stage.getBoundingClientRect();
            const popup = document.createElement('div');
            popup.className = 'miss-popup';
            popup.innerText = '-1';
            popup.style.left = (x - rect.left) + 'px';
            popup.style.top = (y - rect.top) + 'px';
            stage.appendChild(popup);
            setTimeout(() => popup.remove(), 500);
        }

        function end(win) {
            active = false;
            clearTimeout(moveTimer);
            const overlay = document.getElementById('result-overlay');
            const box = document.getElementById('result-box');
            overlay.style.display = 'flex';
            
            if (win) {
                box.style.borderColor = "var(--neon-gold)";
                document.getElementById('res-title').innerText = "ğŸ† æŒ‘æˆ°æˆåŠŸ";
                document.getElementById('res-msg').innerText = "ä½ çš„åæ‡‰åŠ›ç›¸ç•¶å‡ºè‰²ï¼";
            } else {
                box.style.borderColor = "var(--neon-red)";
                document.getElementById('res-title').innerText = "âŒ› æŒ‘æˆ°å¤±æ•—";
                document.getElementById('res-msg').innerText = "å†è©¦ä¸€æ¬¡ï¼Œä½ ä¸€å®šå¯ä»¥çš„ã€‚";
            }
        }
    </script>
