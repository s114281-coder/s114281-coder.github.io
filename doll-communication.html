<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è‡ªå®šç¾©æŒ‘æˆ°ï¼šè§’è‰²èˆ‡é›£åº¦æŒ‘é¸</title>
    <style>
        body {
            font-family: 'å¾®è»Ÿæ­£é»‘é«”', sans-serif;
            display: flex; flex-direction: column; align-items: center;
            background-color: #121212; color: white; user-select: none;
            min-height: 100vh; margin: 0; padding: 20px;
        }

        /* é¸å–®å®¹å™¨ */
        .container { text-align: center; max-width: 800px; }
        
        /* æ¨™é¡Œæ¨£å¼ */
        h1 { color: #00d2ff; text-shadow: 0 0 10px rgba(0,210,255,0.5); }

        /* è§’è‰²é¸æ“‡å€åŸŸ */
        .selection-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;
            margin-top: 30px;
        }

        .choice-card {
            border: 2px solid #333; border-radius: 15px; padding: 15px;
            cursor: pointer; transition: 0.3s; background: #1e1e1e;
        }

        .choice-card:hover { border-color: #00d2ff; transform: translateY(-5px); }
        .choice-card.selected { border-color: #00d2ff; background: #003544; box-shadow: 0 0 15px #00d2ff; }

        .choice-card img, .preview-circle {
            width: 80px; height: 80px; object-fit: contain; margin-bottom: 10px;
        }
        
        /* é è¨­åœ“å½¢ï¼ˆå¦‚æœæ‚¨é‚„æ²’æ”¾åœ–ç‰‡ï¼‰ */
        .preview-circle { border-radius: 50%; display: inline-block; }

        /* éš±è—/é¡¯ç¤ºæ§åˆ¶ */
        .hidden { display: none !important; }

        /* éŠæˆ²èˆå° */
        #game-area {
            position: relative; width: 600px; height: 400px;
            border: 4px solid #333; background-color: #0a0a0a;
            overflow: hidden; cursor: crosshair; margin-top: 20px;
            border-radius: 10px;
        }

        #target-object {
            position: absolute; cursor: pointer; z-index: 10;
            transition: all 0.2s ease-out;
        }

        /* æŒ‰éˆ•æ¨£å¼ */
        .btn {
            padding: 12px 30px; font-size: 1.1em; cursor: pointer;
            border: none; border-radius: 50px; margin: 10px; transition: 0.3s;
            font-weight: bold;
        }
        .btn-next { background: #00d2ff; color: #000; }
        .btn-easy { background: #2ecc71; color: white; }
        .btn-med { background: #f1c40f; color: white; }
        .btn-hard { background: #e74c3c; color: white; }
        
        #info-panel { font-size: 1.4em; margin-top: 10px; color: #00d2ff; }

        #win-message {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.95); display: flex;
            flex-direction: column; justify-content: center; align-items: center; z-index: 100;
        }
    </style>
</head>
<body>

    <div class="container" id="step-1">
        <h1>ğŸ§¸ ç¬¬ä¸€æ­¥ï¼šæŒ‘é¸æ‚¨çš„ç›®æ¨™</h1>
        <div class="selection-grid">
            <div class="choice-card" onclick="selectChar(this, 'gold')">
                <div class="preview-circle" style="background: gold;"></div>
                <p>é»ƒé‡‘çƒ</p>
            </div>
            <div class="choice-card" onclick="selectChar(this, 'cyan')">
                <div class="preview-circle" style="background: cyan;"></div>
                <p>é’è—çƒ</p>
            </div>
            <div class="choice-card" onclick="selectChar(this, 'magenta')">
                <div class="preview-circle" style="background: magenta;"></div>
                <p>æ¡ƒç´…çƒ</p>
            </div>
        </div>
        <button id="to-step-2" class="btn btn-next hidden" onclick="goStep2()">ç¢ºèªè§’è‰²ï¼Œä¸‹ä¸€æ­¥</button>
    </div>

    <div class="container hidden" id="step-2">
        <h1>âš¡ ç¬¬äºŒæ­¥ï¼šé¸æ“‡æŒ‘æˆ°é›£åº¦</h1>
        <button class="btn btn-easy" onclick="startGame('easy')">ç°¡å–® (Easy)</button>
        <button class="btn btn-med" onclick="startGame('medium')">ä¸­ç­‰ (Medium)</button>
        <button class="btn btn-hard" onclick="startGame('hard')">å›°é›£ (Hard)</button>
    </div>

    <div id="info-panel" class="hidden">
        åˆ†æ•¸ï¼š<span id="score-display">0</span> / <span id="target-score">0</span>
    </div>

    <div id="game-area" class="hidden">
        <div id="target-object"></div>
        
        <div id="win-message" class="hidden">
            <h2 style="font-size: 3em; color: #00d2ff;">ğŸ† æŒ‘æˆ°æˆåŠŸï¼</h2>
            <button class="btn btn-next" onclick="window.location.reload()">é‡æ–°é–‹å§‹</button>
        </div>
    </div>

    <script>
        const TARGET = document.getElementById('target-object');
        const SCORE_DISPLAY = document.getElementById('score-display');
        let selectedColor = '';
        let score = 0;
        let isGameRunning = false;
        let moveTimer;
        let currentLevel = {};

        const LEVELS = {
            easy: { size: 80, speed: [0.5, 1.0], stay: [1200, 1800], win: 5 },
            medium: { size: 60, speed: [0.2, 0.5], stay: [700, 1100], win: 10 },
            hard: { size: 35, speed: [0.05, 0.2], stay: [400, 700], win: 15 }
        };

        // 1. è§’è‰²é¸æ“‡é‚è¼¯
        function selectChar(element, color) {
            document.querySelectorAll('.choice-card').forEach(card => card.classList.remove('selected'));
            element.classList.add('selected');
            selectedColor = color;
            document.getElementById('to-step-2').classList.remove('hidden');
        }

        // 2. åˆ‡æ›åˆ°é›£åº¦é¸æ“‡
        function goStep2() {
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
        }

        // 3. é–‹å§‹éŠæˆ²
        function startGame(difficulty) {
            currentLevel = LEVELS[difficulty];
            document.getElementById('step-2').classList.add('hidden');
            document.getElementById('info-panel').classList.remove('hidden');
            document.getElementById('game-area').classList.remove('hidden');
            document.getElementById('target-score').textContent = currentLevel.win;

            // è¨­å®šé¸ä¸­çš„è§’è‰²å¤–è§€
            TARGET.style.backgroundColor = selectedColor;
            TARGET.style.borderRadius = '50%'; // å¦‚æœæ˜¯åœ–ç‰‡è«‹ç§»é™¤
            TARGET.style.width = currentLevel.size + 'px';
            TARGET.style.height = currentLevel.size + 'px';
            TARGET.style.display = 'block';

            score = 0;
            SCORE_DISPLAY.textContent = score;
            isGameRunning = true;
            moveTarget();
        }

        // 4. ç§»å‹•é‚è¼¯
        function moveTarget() {
            if (!isGameRunning) return;
            const area = document.getElementById('game-area');
            const maxX = area.clientWidth - TARGET.offsetWidth;
            const maxY = area.clientHeight - TARGET.offsetHeight;

            const speed = (Math.random() * (currentLevel.speed[1] - currentLevel.speed[0]) + currentLevel.speed[0]).toFixed(2);
            TARGET.style.transition = `all ${speed}s ease-out`;
            TARGET.style.left = Math.random() * maxX + 'px';
            TARGET.style.top = Math.random() * maxY + 'px';

            const delay = Math.random() * (currentLevel.stay[1] - currentLevel.stay[0]) + currentLevel.stay[0];
            clearTimeout(moveTimer);
            moveTimer = setTimeout(moveTarget, delay);
        }

        // 5. é»æ“Šé‚è¼¯
        TARGET.addEventListener('mousedown', (e) => {
            e.stopPropagation();
            if (!isGameRunning) return;
            score++;
            SCORE_DISPLAY.textContent = score;
            if (score >= currentLevel.win) {
                isGameRunning = false;
                clearTimeout(moveTimer);
                document.getElementById('win-message').classList.remove('hidden');
            } else {
                moveTarget();
            }
        });

        document.getElementById('game-area').addEventListener('mousedown', () => {
            if (!isGameRunning) return;
            if (score > 0) { score--; SCORE_DISPLAY.textContent = score; }
        });
    </script>
</body>
</html>
