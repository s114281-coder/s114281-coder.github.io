        .role-card {

        .diff-btn {

        /* --- éŠæˆ²èˆå°ï¼šçµ•å°å°é½Šæ ¸å¿ƒ --- */
        #game-stage {
            width: 100%; height: 50vh; display: grid; gap: 10px; padding: 10px;
            background: #f0f0f0; border-radius: 25px; border: 4px solid #fff;
        }
        .grid-cell {

            display: flex; justify-content: center; align-items: center;
            font-size: 4rem; font-weight: 900; color: #eee;
            position: relative; /* è®“è§’è‰²å®šä½æ–¼æ­¤ */
        }

        /* è§’è‰²çƒé«”ï¼šæ”¹ç‚ºçµ•å°ç½®ä¸­ */
        #target-ball { 
            width: 90px; height: 90px; border-radius: 50%;
            background: white; border: 5px solid;
            display: flex; justify-content: center; align-items: center;
            font-size: 3.5rem; position: absolute; /* ç›¸å°æ–¼æ ¼å­ */
            z-index: 10; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: popUp 0.1s ease-out;
        }
        @keyframes popUp { from { transform: scale(0.5); } to { transform: scale(1); } }

        .info-panel { display: flex; justify-content: space-around; font-size: 1.8rem; font-weight: 900; margin-bottom: 10px; }
        
        /* ä¹¾æ·¨çš„åŠ æ¸›åˆ†æç¤º */
        .popup-text {
            position: fixed; font-size: 3rem; font-weight: 900; pointer-events: none; 
            z-index: 100; animation: floatUp 0.5s ease-out forwards;
        }
        @keyframes floatUp { 0% { opacity: 1; transform: translate(-50%, 0); } 100% { opacity: 0; transform: translate(-50%, -80px); } }

        #result-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 1000;
        }

</head>
<body>

    <h1>èŒå¯µå¢æ—å¤§å†’éšª</h1>

    <div id="step1" class="container active">
        <p style="text-align:center; font-weight:bold;">ğŸŒ¿ é¸æ“‡æ¢éšªå¤¥ä¼´ ğŸŒ¿</p>
        <div class="role-grid">
            <div class="role-card" onclick="setRole('ğŸ±', '#ffba00')">
                <div class="char-circle">ğŸ±</div>
                <div>æ¢éšªè²“</div>
            </div>
            <div class="role-card" onclick="setRole('ğŸ°', '#ff9eb5')">
                <div class="char-circle">ğŸ°</div>
                <div>å¢æ—å…”</div>
            </div>
            <div class="role-card" onclick="setRole('ğŸ¶', '#8fb7d3')">
                <div class="char-circle">ğŸ¶</div>
                <div>å‹‡æ•¢ç‹—</div>
            </div>
        </div>
    </div>

    <div id="step2" class="container">
        <button class="back-btn" onclick="showStep(1)">â¬…ï¸ è¿”å›</button>
        <p style="text-align:center; font-weight:bold; margin-top: 30px;">ğŸƒ é¸æ“‡æ¢éšªé›£åº¦ ğŸƒ</p>
        <div class="diff-group">
            <button class="diff-btn b-easy" onclick="start(['4','5','1','2'], 800)">ğŸŒ± ç°¡å–® (2x2)</button>
            <button class="diff-btn b-med" onclick="start(['4','5','6','1','2','3'], 600)">ğŸ‚ æ™®é€š (2x3)</button>
            <button class="diff-btn b-hard" onclick="start(['7','8','9','4','5','6','1','2','3'], 450)">ğŸ å›°é›£ (3x3)</button>
        </div>
    </div>

    <div id="step3" class="container">
        <div class="info-panel">
            <span style="color:#e91e63;">â° <span id="timer">35</span></span>
            <span style="color:#2196f3;">â­ <span id="score">0</span> / 7</span>
        </div>
        <div id="game-stage"></div>
    </div>

    <div id="result-overlay">
        <div id="result-box">
            <h2 id="res-title"></h2>
            <p id="res-msg"></p>
            <button style="background:#43a047; color:white; border:none; padding:10px 20px; border-radius:15px; cursor:pointer;" onclick="location.reload()">å†æ¬¡æŒ‘æˆ°</button>
        </div>
    </div>

    <div id="target-ball" style="display:none;"></div>

    <script>
        let pColor = "", pEmoji = "", pScore = 0, pTime = 35, active = false, moveTimer, countdownInterval;
        let allowedKeys = [], currentTargetKey = "";

        function showStep(n) {
            document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
            document.getElementById('step' + n).classList.add('active');
        }

        function setRole(emoji, color) { pEmoji = emoji; pColor = color; showStep(2); }

        function initGrid(keys) {
            const stage = document.getElementById('game-stage');
            stage.innerHTML = '';
            if (keys.length === 4) stage.style.gridTemplateColumns = 'repeat(2, 1fr)';
            else stage.style.gridTemplateColumns = 'repeat(3, 1fr)';
            
            keys.forEach(num => {
                let cell = document.createElement('div');
                cell.className = 'grid-cell';
                cell.id = 'cell-' + num;
                cell.innerText = num;
                stage.appendChild(cell);
            });
        }

        function start(keys, speed) {
            allowedKeys = keys; active = true; pScore = 0; pTime = 35;
            initGrid(keys);
            document.getElementById('score').innerText = "0";
            document.getElementById('timer').innerText = "35";
            showStep(3);

            // åˆå§‹åŒ–çƒé«”
            const ball = document.getElementById('target-ball');
            ball.innerText = pEmoji;
            ball.style.borderColor = pColor;
            ball.style.display = 'flex';

            countdownInterval = setInterval(() => {
                pTime--;
                document.getElementById('timer').innerText = pTime;
                if (pTime <= 0) end(false);
            }, 1000);

            jump(speed);
        }

        function jump(speed) {
            if (!active) return;
            // éš¨æ©Ÿé¸ä¸€æ ¼
            currentTargetKey = allowedKeys[Math.floor(Math.random() * allowedKeys.length)];
            const targetCell = document.getElementById('cell-' + currentTargetKey);
            const ball = document.getElementById('target-ball');

            // â­ æ ¸å¿ƒä¿®æ­£ï¼šç›´æ¥å°‡çƒç§»å‹•åˆ°è©²æ ¼å­å…§
            targetCell.appendChild(ball);

            moveTimer = setTimeout(() => jump(speed), speed);
        }

        document.addEventListener('keydown', (e) => {
            if (!active) return;
            let key = e.key;
            if (key.startsWith('Numpad')) key = key.replace('Numpad', '');

            if (key === currentTargetKey) {
                pScore++;
                document.getElementById('score').innerText = pScore;
                popText('+1', '#4caf50');
                if (pScore >= 7) end(true);
            } else if (allowedKeys.includes(key)) {
                if (pScore > 0) pScore--;
                document.getElementById('score').innerText = pScore;
                popText('-1', '#f44336');
            }
        });

        function popText(txt, color) {
            const ball = document.getElementById('target-ball');
            const rect = ball.getBoundingClientRect();
            const p = document.createElement('div');
            p.className = 'popup-text';
            p.innerText = txt;
            p.style.left = (rect.left + rect.width/2) + 'px';
            p.style.top = rect.top + 'px';
            p.style.color = color;
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 500);
        }

        function end(win) {
            active = false;
            clearInterval(countdownInterval);
            clearTimeout(moveTimer);
            document.getElementById('result-overlay').style.display = 'flex';
            document.getElementById('res-title').innerText = win ? "ğŸ‰ æ¢éšªæˆåŠŸï¼" : "ğŸŒ¿ æ¢éšªå¤±æ•—";
            document.getElementById('res-msg').innerText = win ? "ä½ å®Œç¾çš„ç©¿éäº†å¢æ—ï¼" : "å†è©¦ä¸€æ¬¡å§ï¼";
        }
    </script>
</body>
