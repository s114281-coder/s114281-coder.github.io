<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>七分極限挑戰賽 - 豪華大版面</title>
    <style>
        :root {
            --bg: #050508;
            --neon-blue: #00d2ff;
            --neon-pink: #ff007f;
            --glass: rgba(255, 255, 255, 0.07);
        }

        body {
            background: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, #111122 0%, #050508 100%);
            color: white;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* 防止滾動條干擾 */
        }

        /* 標題加重 */
        h1 {
            font-size: 3.5rem;
            margin: 20px 0;
            letter-spacing: 8px;
            color: var(--neon-blue);
            text-shadow: 0 0 20px rgba(0, 210, 255, 0.8);
            text-align: center;
        }

        /* 大版面容器 */
        .container {
            width: 95%;
            max-width: 1100px; /* 大幅增加寬度 */
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            display: none;
            animation: zoomIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .active { display: block; }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* 角色選擇大卡片 */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; }
        
        .role-card {
            background: rgba(255, 255, 255, 0.05);
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 20px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }

        .role-card:hover {
            background: rgba(0, 210, 255, 0.1);
            transform: translateY(-15px);
            border-color: var(--neon-blue);
            box-shadow: 0 15px 30px rgba(0, 210, 255, 0.3);
        }

        .char-circle {
            width: 100px; height: 100px; border-radius: 50%;
            margin: 0 auto 20px;
            box-shadow: 0 0 25px currentColor;
        }

        .role-name { font-size: 1.5rem; font-weight: bold; letter-spacing: 2px; }

        /* 難度大按鈕 */
        .diff-btn {
            width: 100%;
            padding: 25px;
            margin: 15px 0;
            border: none;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            color: white;
            text-transform: uppercase;
        }

        .diff-btn:hover { filter: brightness(1.2); transform: scale(1.02); }
        .b-easy { background: linear-gradient(90deg, #2ecc71, #27ae60); }
        .b-med { background: linear-gradient(90deg, #f1c40f, #f39c12); }
        .b-hard { background: linear-gradient(90deg, #e74c3c, #c0392b); }

        /* 遊戲舞台極大化 */
        #game-stage {
            width: 100%;
            height: 65vh; /* 佔據螢幕高度的 65% */
            background: #000;
            border-radius: 20px;
            border: 4px solid #1a1a3a;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
            box-shadow: inset 0 0 50px rgba(0, 210, 255, 0.1);
        }

        #target {
            width: 80px; height: 80px;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            z-index: 100;
            display: none;
            box-shadow: 0 0 40px rgba(255,255,255,0.5);
            border: 2px solid white;
        }

        /* 頂部資訊 */
        .info-bar {
            display: flex;
            justify-content: space-around;
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 800;
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }

        .footer-btn {
            color: #555;
            background: none;
            border: 1px solid #333;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>七分極限挑戰賽</h1>

    <div id="step1" class="container active">
        <h2 style="text-align:center; color: #aaa; margin-bottom: 30px;">SELECT YOUR CHAMPION</h2>
        <div class="grid">
            <div class="role-card" onclick="selectChar('gold')">
                <div class="char-circle" style="background: gold; color: gold;"></div>
                <div class="role-name">黃金英雄</div>
