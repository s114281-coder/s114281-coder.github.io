    <div id="step2" class="container" style="max-width: 550px;">
        <h2 style="text-align:center; color: #aaa;">CHOOSE SPEED</h2>
        <button class="diff-btn b-easy" onclick="start(30, 1000)">åˆç´šæŒ‘æˆ° (30s / å¿«)</button>
        <button class="diff-btn b-med" onclick="start(35, 750)">å°ˆæ¥­æ¥µé™ (35s / æ¥µå¿«)</button>

        <div style="text-align:center;"><button class="back-btn" onclick="location.reload()">â† è¿”å›é‡é¸</button></div>

    <div id="step3" class="container" style="max-width: 1200px;">

            <span>âŒ› <span id="timer">--</span>s</span>

    <script>
        let pColor = "";
        let pScore = 0;
        let pTime = 0;
        let active = false;
        let moveTimer;

        function setRole(c) {
            pColor = (c === 'magenta') ? '#ff007f' : c;
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
        }

        function start(sec, speed) {
            pTime = sec; pScore = 0; active = true;
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step3').classList.add('active');

            const ball = document.getElementById('target');
            ball.style.backgroundColor = pColor;
            ball.style.boxShadow = `0 0 40px ${pColor}`;
            ball.style.display = 'block';

            const countdown = setInterval(() => {
                pTime--;
                document.getElementById('timer').innerText = pTime;
                if (pTime <= 0) {
                    clearInterval(countdown);
                    if (active) end(false);
                }
            }, 1000);
            jump(speed);
        }

        function jump(speed) {
            if (!active) return;
            const stage = document.getElementById('game-stage');
            const ball = document.getElementById('target');
            
            // è¨ˆç®—éš¨æ©Ÿä½ç½®
            const x = Math.random() * (stage.clientWidth - 85);
            const y = Math.random() * (stage.clientHeight - 85);
            
            ball.style.left = x + "px";
            ball.style.top = y + "px";
            
            moveTimer = setTimeout(() => jump(speed), speed);
        }

        // é»æ“Šäº‹ä»¶
        document.getElementById('target').addEventListener('mousedown', function(e) {
            if (!active) return;
            pScore++;
            document.getElementById('score').innerText = pScore;
            
            // é»æ“Šè¦–è¦ºåé¥‹
            this.style.transform = 'scale(0.8)';
            setTimeout(() => this.style.transform = 'scale(1)', 100);

            if (pScore >= 7) end(true);
        });

        function end(win) {
            active = false;
            clearTimeout(moveTimer);
            setTimeout(() => {

                location.reload();
