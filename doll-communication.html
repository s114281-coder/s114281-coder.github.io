<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>èŒå¯µå¢æ—å¤§å†’éšª</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cute-pink: #ffb7c5;
            --cute-blue: #aec6cf;
            --cute-yellow: #fdfd96;
            --cute-green: #b2e0b2;
            --font-main: 'Fredoka', 'Quicksand', 'å¾®è»Ÿæ­£é»‘é«”', sans-serif;
        }

        body {
            background-color: #2E7D32;
            background-image:
                radial-gradient(circle at 20% 90%, rgba(0, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 10%, rgba(255, 255, 200, 0.2) 0%, transparent 30%),
                linear-gradient(160deg, #1b5e20 0%, #2e7d32 40%, #4caf50 100%);
            color: #444;
            font-family: var(--font-main);
            margin: 0; display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; overflow: hidden; user-select: none;
        }

        h1 {
            font-size: 3.2rem; margin: 25px 0; font-weight: 700; color: white;
            text-shadow: 0 4px 0 #1b5e20, 0 8px 15px rgba(0,0,0,0.3);
            letter-spacing: 4px;
        }

        .container {
            width: 90%; max-width: 650px; background: rgba(255, 255, 255, 0.95);
            border-radius: 45px; padding: 35px; display: none;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); position: relative;
            border: 5px solid #fff;
        }
        .container.active { display: block !important; }

        .back-btn {
            position: absolute; top: 15px; left: 15px; background: #f0f0f0;
            border: none; padding: 8px 18px; border-radius: 25px; cursor: pointer;
            font-family: var(--font-main); font-weight: 600; color: #777;
        }

        /* --- è§’è‰²é¸æ“‡ --- */
        .role-grid { display: flex; justify-content: center; gap: 20px; margin-top: 25px; }
        .role-card {
            background: #fff; border: 4px solid #f0f0f0; border-radius: 30px;
            padding: 20px; width: 120px; cursor: pointer; text-align: center; transition: 0.3s;
        }
        .role-card:hover { transform: translateY(-8px); border-color: var(--cute-green); }
        .char-circle { font-size: 3.5rem; margin-bottom: 10px; }

        /* --- éŠæˆ²æ¨¡å¼æŒ‰éˆ• --- */
        .diff-btn {
            width: 100%; padding: 20px; font-size: 1.5rem; font-weight: 700; color: white;
            border: none; border-radius: 25px; cursor: pointer; margin-bottom: 15px;
            box-shadow: 0 5px 0 rgba(0,0,0,0.15); font-family: var(--font-main);
        }
        .b-easy { background: #66bb6a; }
        .b-med { background: #ffa726; }
        .b-hard { background: #ef5350; }

        /* --- éŠæˆ²èˆå° --- */
        #game-stage {
            width: 100%; height: 50vh; display: grid; gap: 12px; padding: 12px;
            background: #f8f9fa; border-radius: 30px; border: 4px solid #eee;
        }
        .grid-cell {
            background: #fff; border-radius: 22px; border: 2px dashed #e0e0e0;
            display: flex; justify-content: center; align-items: center;
            font-size: 4.5rem; font-weight: 700; color: #f0f0f0;
            position: relative; /* æ ¸å¿ƒï¼šè®“çƒåœ¨æ ¼å­å…§çµ•å°å®šä½ */
            overflow: hidden; /* ç¢ºä¿çƒçµ•ä¸æº¢å‡ºæ ¼å­é‚Šç•Œ */
        }

        /* è§’è‰²çƒé«”ï¼šæ”¹ç‚ºçµ•å°å®šä½ï¼Œä½†ä¸è¨­å›ºå®š left/top */
        #target-ball { 
            width: 85px; height: 85px; border-radius: 50%;
            background: white; border: 6px solid;
            display: flex; justify-content: center; align-items: center;
            font-size: 3.5rem; position: absolute;
            z-index: 10; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.1s ease-out; /* è®“ç§»å‹•çœ‹èµ·ä¾†æœ‰ä¸€é»é»å¹³æ»‘æ„Ÿ */
            animation: popUp 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popUp { from { transform: scale(0.6); } to { transform: scale(1); } }

        .info-panel { display: flex; justify-content: space-around; font-size: 2rem; font-weight: 700; margin-bottom: 15px; }
        .stat-item { background: #fff; padding: 5px 20px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        .popup-text {
            position: fixed; font-size: 3.5rem; font-weight: 700; pointer-events: none; 
            z-index: 100; animation: floatUp 0.5s ease-out forwards;
            text-shadow: 2px 2px 0 #fff;
        }
        @keyframes floatUp { 0% { opacity: 1; transform: translate(-50%, 0); } 100% { opacity: 0; transform: translate(-50%, -100px); } }

        #result-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 1000;
            backdrop-filter: blur(8px);
        }
        #result-box { background: #fff; padding: 50px; border-radius: 40px; text-align: center; border: 8px solid var(--cute-green); }
    </style>
</head>
<body>

    <h1>Reaction</h1>

    <div id="step1" class="container active">
        <p style="text-align:center; font-weight:600; color:#888;">SELECT PARTNER</p>
        <div class="role-grid">
            <div class="role-card" onclick="setRole('ğŸ±', '#ffba00')">
                <div class="char-circle">ğŸ±</div>
                <div class="role-name">æ¢éšªè²“</div>
            </div>
            <div class="role-card" onclick="setRole('ğŸ°', '#ff9eb5')">
                <div class="char-circle">ğŸ°</div>
                <div class="role-name">å¢æ—å…”</div>
            </div>
            <div class="role-card" onclick="setRole('ğŸ¶', '#8fb7d3')">
                <div class="char-circle">ğŸ¶</div>
                <div class="role-name">å‹‡æ•¢ç‹—</div>
            </div>
        </div>
    </div>

    <div id="step2" class="container">
        <button class="back-btn" onclick="showStep(1)">â¬…ï¸ BACK</button>
        <p style="text-align:center; font-weight:600; color:#888; margin-top: 40px;">SELECT LEVEL</p>
        <div class="diff-group">
            <button class="diff-btn b-easy" onclick="start(['4','5','1','2'], 800)">Easy (2x2)</button>
            <button class="diff-btn b-med" onclick="start(['4','5','6','1','2','3'], 600)">Normal (2x3)</button>
            <button class="diff-btn b-hard" onclick="start(['7','8','9','4','5','6','1','2','3'], 450)">Hard (3x3)</button>
        </div>
    </div>

    <div id="step3" class="container">
        <div class="info-panel">
            <div class="stat-item" style="color:#e91e63;">â° <span id="timer">35</span></div>
            <div class="stat-item" style="color:#2196f3;">â­ <span id="score">0</span> / 7</div>
        </div>
        <div id="game-stage"></div>
    </div>

    <div id="result-overlay">
        <div id="result-box">
            <h2 id="res-title"></h2>
            <p id="res-msg"></p>
            <button style="background:#43a047; color:white; border:none; padding:15px 40px; border-radius:25px; cursor:pointer; font-weight:700; font-family:var(--font-main);" onclick="location.reload()">REPLAY</button>
        </div>
    </div>

    <div id="target-ball" style="display:none;"></div>

    <script>
        let pColor = "", pEmoji = "", pScore = 0, pTime = 35, active = false, moveTimer, countdownInterval;
        let allowedKeys = [], currentTargetKey = "";

        function showStep(n) {
            document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
            document.getElementById('step' + n).classList.add('active');
        }

        function setRole(emoji, color) { pEmoji = emoji; pColor = color; showStep(2); }

        function initGrid(keys) {
            const stage = document.getElementById('game-stage');
            stage.innerHTML = '';
            if (keys.length === 4) stage.style.gridTemplateColumns = 'repeat(2, 1fr)';
            else stage.style.gridTemplateColumns = 'repeat(3, 1fr)';
            keys.forEach(num => {
                let cell = document.createElement('div');
                cell.className = 'grid-cell';
                cell.id = 'cell-' + num;
                cell.innerText = num;
                stage.appendChild(cell);
            });
        }

        function start(keys, speed) {
            allowedKeys = keys; active = true; pScore = 0; pTime = 35;
            initGrid(keys);
            document.getElementById('score').innerText = "0";
            document.getElementById('timer').innerText = "35";
            showStep(3);

            const ball = document.getElementById('target-ball');
            ball.innerText = pEmoji;
            ball.style.borderColor = pColor;
            ball.style.display = 'flex';

            countdownInterval = setInterval(() => {
                pTime--;
                document.getElementById('timer').innerText = pTime;
                if (pTime <= 0) end(false);
            }, 1000);

            jump(speed);
        }

        // â­ æ ¸å¿ƒä¿®æ­£ï¼šéš¨æ©Ÿå®šä½ä¸”ä¸è·‘å‡ºç•Œ
        function jump(speed) {
            if (!active) return;
            currentTargetKey = allowedKeys[Math.floor(Math.random() * allowedKeys.length)];
            const targetCell = document.getElementById('cell-' + currentTargetKey);
            const ball = document.getElementById('target-ball');

            // 1. å…ˆå°‡çƒæ”¾å…¥æ ¼å­
            targetCell.appendChild(ball);

            // 2. è¨ˆç®—éš¨æ©Ÿåç§»
            // å–å¾—æ ¼å­å¯¬é«˜èˆ‡çƒçš„å¯¬é«˜
            const cellW = targetCell.clientWidth;
            const cellH = targetCell.clientHeight;
            const ballSize = 85; // èˆ‡ CSS ä¸€è‡´

            // è¨ˆç®—å¯ç§»å‹•çš„å®‰å…¨ç¯„åœ (æ ¼å­å°ºå¯¸ - çƒå°ºå¯¸ - ç·©è¡)
            const maxLeft = cellW - ballSize - 10;
            const maxTop = cellH - ballSize - 10;

            // ç”¢ç”Ÿéš¨æ©Ÿåº§æ¨™ (æœ€å°‘ç•™ 5px é‚Šè·)
            const randomX = Math.max(5, Math.random() * maxLeft);
            const randomY = Math.max(5, Math.random() * maxTop);

            // 3. æ‡‰ç”¨ä½ç½®
            ball.style.left = randomX + "px";
            ball.style.top = randomY + "px";

            moveTimer = setTimeout(() => jump(speed), speed);
        }

        document.addEventListener('keydown', (e) => {
            if (!active) return;
            let key = e.key;
            if (key.startsWith('Numpad')) key = key.replace('Numpad', '');

            if (key === currentTargetKey) {
                pScore++;
                document.getElementById('score').innerText = pScore;
                popText('+1', '#4caf50');
                if (pScore >= 7) end(true);
            } else if (allowedKeys.includes(key)) {
                if (pScore > 0) pScore--;
                document.getElementById('score').innerText = pScore;
                popText('-1', '#f44336');
            }
        });

        function popText(txt, color) {
            const ball = document.getElementById('target-ball');
            const rect = ball.getBoundingClientRect();
            const p = document.createElement('div');
            p.className = 'popup-text';
            p.innerText = txt;
            p.style.left = (rect.left + 42) + 'px';
            p.style.top = rect.top + 'px';
            p.style.color = color;
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 500);
        }

        function end(win) {
            active = false;
            clearInterval(countdownInterval);
            clearTimeout(moveTimer);
            document.getElementById('result-overlay').style.display = 'flex';
            document.getElementById('res-title').innerText = win ? "ğŸ‰ SUCCESS!" : "ğŸŒ¿ FAILED";
            document.getElementById('res-title').style.color = win ? "#43a047" : "#ef5350";
            document.getElementById('res-msg').innerText = win ? "You're a jungle expert!" : "Try again!";
        }
    </script>
</body>
</html>
