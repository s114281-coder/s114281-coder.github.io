<body>

    <h1>ä¸ƒåˆ†æ¥µé™æŒ‘æˆ°è³½</h1>

    <div id="step1" class="container active">
        <h2 style="text-align:center; color: #aaa; margin-bottom: 30px;">SELECT YOUR CHAMPION</h2>
        <div class="grid">
            <div class="role-card" onclick="selectChar('gold')">
                <div class="char-circle" style="background: gold; color: gold;"></div>
                <div class="role-name">é»ƒé‡‘è‹±é›„</div>
            </div>
            <div class="role-card" onclick="selectChar('cyan')">
                <div class="char-circle" style="background: cyan; color: cyan;"></div>
                <div class="role-name">é’è—å¿è€…</div>
            </div>
            <div class="role-card" onclick="selectChar('magenta')">
                <div class="char-circle" style="background: #ff007f; color: #ff007f;"></div>
                <div class="role-name">æ¡ƒç´…åˆºå®¢</div>
            </div>
        </div>
    </div>

    <div id="step2" class="container" style="max-width: 600px;">
        <h2 style="text-align:center; color: #aaa; margin-bottom: 30px;">SELECT DIFFICULTY</h2>
        <button class="diff-btn b-easy" onclick="gameStart(40, 1600)">ç°¡å–®æ¨¡å¼ [40ç§’]</button>
        <button class="diff-btn b-med" onclick="gameStart(45, 1100)">ä¸­ç­‰æ¨¡å¼ [45ç§’]</button>
        <button class="diff-btn b-hard" onclick="gameStart(50, 750)">å›°é›£æ¨¡å¼ [50ç§’]</button>
        <div style="text-align:center;">
            <button class="footer-btn" onclick="location.reload()">BACK TO CHARACTERS</button>
        </div>
    </div>

    <div id="step3" class="container" style="width: 98%; max-width: 1400px;">
        <div class="info-bar">
            <span>TIME: <span id="timer" style="color:#ff007f;">--</span>s</span>
            <span>SCORE: <span id="score">0</span> / 7</span>
        </div>
        <div id="game-stage">
            <div id="target"></div>
        </div>
        <div style="text-align:center;">
            <button class="footer-btn" onclick="location.reload()">QUIT CHALLENGE</button>
        </div>
    </div>

    <script>
        let charColor = "";
        let score = 0;
        let time = 0;
        let isPlaying = false;
        let jumpTimer;

        function selectChar(c) {
            charColor = (c === 'magenta') ? '#ff007f' : c;
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
        }

        function gameStart(sec, spd) {
            time = sec;
            score = 0;
            isPlaying = true;
            
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step3').classList.add('active');

            const ball = document.getElementById('target');
            ball.style.backgroundColor = charColor;
            ball.style.boxShadow = `0 0 40px ${charColor}`;
            ball.style.display = 'block';

            // å€’æ•¸è¨ˆæ™‚
            const cd = setInterval(() => {
                time--;
                document.getElementById('timer').innerText = time;
                if (time <= 0) {
                    clearInterval(cd);
                    if (isPlaying) finish(false);
                }
            }, 1000);

            move(spd);
        }

        function move(spd) {
            if (!isPlaying) return;
            const stage = document.getElementById('game-stage');
            const ball = document.getElementById('target');
            
            // ä½¿ç”¨æ›´å¤§ç¯„åœçš„èˆå°åº§æ¨™
            const maxX = stage.clientWidth - 85;
            const maxY = stage.clientHeight - 85;
            
            ball.style.left = Math.random() * maxX + "px";
            ball.style.top = Math.random() * maxY + "px";
            
            jumpTimer = setTimeout(() => move(spd), spd);
        }

        document.getElementById('target').onmousedown = function(e) {
            e.preventDefault(); // é˜²æ­¢é›™æ“Šç¸®æ”¾
            if (!isPlaying) return;
            score++;
            document.getElementById('score').innerText = score;
            if (score >= 7) finish(true);
        };

        function finish(win) {
            isPlaying = false;
            clearTimeout(jumpTimer);
            setTimeout(() => {
                alert(win ? "ğŸ† MISSION ACCOMPLISHED!\nä½ å·²æˆåŠŸé€šé—œä¸ƒåˆ†æ¥µé™æŒ‘æˆ°ï¼" : "âŒ› MISSION FAILED!\næŒ‘æˆ°å¤±æ•—ï¼Œè«‹å†æ¬¡å˜—è©¦ã€‚");
                location.reload();
            }, 100);
        }
    </script>
