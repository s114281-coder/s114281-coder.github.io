<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <style>
        :root {
            --cute-pink: #ffb7c5;
            --cute-blue: #aec6cf;
            --cute-yellow: #fdfd96;
            --cute-green: #b2e0b2;
            --glass-white: rgba(255, 255, 255, 0.9);

        }

        body {
            background-color: #2E7D32;
            background-image:
                radial-gradient(circle at 20% 90%, rgba(0, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 10%, rgba(255, 255, 200, 0.2) 0%, transparent 30%),
                linear-gradient(160deg, #004d40 0%, #2e7d32 40%, #43a047 100%);
            color: var(--text-dark);
            font-family: 'Comic Sans MS', 'å¾®è»Ÿæ­£é»‘é«”', 'Microsoft JhengHei', sans-serif;
            margin: 0; display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; overflow: hidden; user-select: none;
        }

        h1 {
            font-size: 2.5rem; margin: 20px 0; font-weight: 900;
            color: white;
            text-shadow: 3px 3px 0px #1b5e20, -2px -2px 0px #fdd835;
            letter-spacing: 2px;
            animation: floatTitle 3s ease-in-out infinite;
        }
        @keyframes floatTitle { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .container {
            width: 90%; max-width: 700px;
            background: var(--glass-white);
            backdrop-filter: blur(10px);
            border: 4px solid #fff;
            border-radius: 40px; padding: 30px; display: none;
            box-shadow: 0 15px 35px rgba(0, 77, 64, 0.3);
            position: relative;
        }
        .container.active { display: block !important; animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .back-btn {
            position: absolute; top: 15px; left: 15px;
            background: white; border: 2px solid var(--cute-blue);
            color: var(--cute-blue); padding: 6px 12px; border-radius: 20px;
            cursor: pointer; font-weight: bold; font-size: 0.9rem; transition: 0.2s; z-index: 100;
        }

        /* --- è§’è‰²å¡ç‰‡ --- */
        .role-grid { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .role-card {
            background: white; border: 4px solid #fff;
            border-radius: 30px; padding: 15px; width: 120px; cursor: pointer;
            transition: all 0.3s; text-align: center;
        }
        .char-circle {
            width: 70px; height: 70px; border-radius: 50%; margin: 0 auto 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem; background: #fff; border: 4px solid;
            animation: cuteBounce 2s infinite ease-in-out;
        }
        @keyframes cuteBounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        
        .role-cat .char-circle { border-color: var(--cute-yellow); color: #ffba00; }
        .role-bunny .char-circle { border-color: var(--cute-pink); color: #ff9eb5; }
        .role-dog .char-circle { border-color: var(--cute-blue); color: #8fb7d3; }
        .role-card:hover { transform: translateY(-5px); }

        /* --- éŠæˆ²æ¨¡å¼æŒ‰éˆ• --- */
        .diff-btn {
            width: 100%; padding: 15px; font-size: 1.3rem;
            font-weight: 900; color: white; border: none; border-radius: 20px;
            cursor: pointer; transition: 0.2s; margin-bottom: 12px;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
        }
        .b-easy { background: #66bb6a; }
        .b-med { background: #ffa726; }
        .b-hard { background: #ef5350; }

        /* éŠæˆ²èˆå° */
        #game-stage {
            width: 100%; height: 50vh; background: rgba(255,255,255,0.7); border-radius: 25px;
            border: 4px solid #fff; display: grid; gap: 8px; padding: 10px;
            box-shadow: inset 0 0-15px rgba(0, 77, 64, 0.1);
        }
        .grid-cell {
            background: rgba(255,255,255,0.6); border: 2px dashed rgba(46, 125, 50, 0.2);
            border-radius: 15px; display: flex; justify-content: center; align-items: center;
            font-size: 3.5rem; font-weight: 900; color: rgba(46, 125, 50, 0.2);
        }
        .correct-hit { animation: flashHappy 0.2s ease-out; }
        @keyframes flashHappy { 0% { background: var(--cute-green); } 100% { background: transparent; } }

        /* èŒå¯µçƒçƒ (å„ªåŒ–å®šä½) */
        #target { 
            width: 80px; height: 80px; border-radius: 50%; position: fixed; 
            display: none; z-index: 1000; border: 5px solid #fff; pointer-events: none;
            transition: all 0.1s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-size: 3rem; text-align: center; line-height: 70px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background: #fff;
            /* ç¢ºä¿è¨»å†Šä¸­å¿ƒé»åœ¨ä¸­é–“ï¼Œæ–¹ä¾¿å®šä½è¨ˆç®— */
            transform-origin: center center;
        }

        .info-panel { display: flex; justify-content: space-around; font-size: 1.8rem; font-weight: 900; margin-bottom: 15px; color: #555; }
        
        .popup-effect {
            position: fixed; font-size: 2.5rem; font-weight: 900; pointer-events: none; 
            z-index: 1001; animation: popupFloat 0.5s ease-out forwards;
            text-shadow: 2px 2px 0px white;
        }
        @keyframes popupFloat { 
            0% { opacity: 0; transform: translate(-50%, 0) scale(0.5); } 
            100% { opacity: 0; transform: translate(-50%, -100px) scale(1.2); } 
        }

        #result-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 77, 64, 0.85); display: none; align-items: center; justify-content: center; z-index: 2000;
            backdrop-filter: blur(5px);
        }
        #result-box { background: #fff; padding: 40px; border-radius: 40px; text-align: center; border: 6px solid var(--cute-green); }
    </style>
</head>
<body>

    <h1>èŒå¯µå¢æ—å¤§å†’éšª</h1>

    <div id="step1" class="container active">
        <p style="text-align:center; color:#666; font-weight:bold;">ğŸŒ¿ é¸æ“‡ä½ çš„æ¢éšªå¤¥ä¼´ ğŸŒ¿</p>
        <div class="role-grid">
            <div class="role-card role-cat" onclick="setRole('ğŸ±', '#ffba00')">
                <div class="char-circle">ğŸ±</div>
                <div style="font-weight:bold; color:#666;">æ¢éšªè²“</div>
            </div>
            <div class="role-card role-bunny" onclick="setRole('ğŸ°', '#ff9eb5')">
                <div class="char-circle">ğŸ°</div>
                <div style="font-weight:bold; color:#666;">å¢æ—å…”</div>
            </div>
            <div class="role-card role-dog" onclick="setRole('ğŸ¶', '#8fb7d3')">
                <div class="char-circle">ğŸ¶</div>
                <div style="font-weight:bold; color:#666;">å‹‡æ•¢ç‹—</div>
            </div>
        </div>
    </div>

    <div id="step2" class="container">
        <button class="back-btn" onclick="showStep(1)">â¬…ï¸ è¿”å›</button>
        <p style="text-align:center; color:#666; font-weight:bold; margin-top: 30px;">ğŸƒ é¸æ“‡æ¢éšªè·¯å¾‘ ğŸƒ</p>
        <div class="diff-group">
            <button class="diff-btn b-easy" onclick="start(['4','5','1','2'], 750)">ğŸŒ± æ—é–“å°å¾‘ (2x2)</button>
            <button class="diff-btn b-med" onclick="start(['4','5','6','1','2','3'], 550)">ğŸ‚ å¯†æ—ç©¿è¶Š (2x3)</button>
            <button class="diff-btn b-hard" onclick="start(['7','8','9','4','5','6','1','2','3'], 400)">ğŸ éºè·¡æŒ‘æˆ° (3x3)</button>
        </div>
    </div>

    <div id="step3" class="container">
        <div class="info-panel">
            <span style="color:#e91e63;">â° <span id="timer">35</span>s</span>
            <span style="color:#2196f3;">â­ <span id="score">0</span> / 7</span>
        </div>
        <div id="game-stage"></div>
        <div id="target"></div>
    </div>

    <div id="result-overlay">
        <div id="result-box">
            <h2 id="res-title" style="font-size: 2.5rem; margin-top:0;"></h2>
            <p id="res-msg" style="font-size: 1.2rem; margin-bottom: 25px; color:#777;"></p>
            <button style="background:#43a047; color:white; border:none; padding:12px 30px; border-radius:20px; font-weight:bold; cursor:pointer;" onclick="location.reload()">ğŸ”„ å†æ¬¡æ¢éšª</button>
        </div>
    </div>

    <script>
        let pColor = "", pEmoji = "", pScore = 0, pTime = 35, active = false, moveTimer, countdownInterval;
        let allowedKeys = [], currentTargetKey = "";

        function showStep(n) {
            document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
            document.getElementById('step' + n).classList.add('active');
        }

        function setRole(emoji, color) { pEmoji = emoji; pColor = color; showStep(2); }

        function initGrid(keys) {
            const stage = document.getElementById('game-stage');
            stage.innerHTML = '';
            if (keys.length === 4) stage.style.gridTemplateColumns = 'repeat(2, 1fr)';
            else stage.style.gridTemplateColumns = 'repeat(3, 1fr)';
            keys.forEach(num => {
                let cell = document.createElement('div');
                cell.className = 'grid-cell'; cell.id = 'cell-' + num; cell.innerText = num;
                stage.appendChild(cell);
            });
        }

        function start(keys, speed) {
            allowedKeys = keys; active = true; pScore = 0; pTime = 35;
            initGrid(keys);
            document.getElementById('score').innerText = "0"; document.getElementById('timer').innerText = "35";
            showStep(3);
            const ball = document.getElementById('target');
            ball.innerText = pEmoji; ball.style.borderColor = pColor; ball.style.display = 'block';
            
            countdownInterval = setInterval(() => {
                pTime--; document.getElementById('timer').innerText = pTime;
                if (pTime <= 0) { clearInterval(countdownInterval); if (active) end(false); }
            }, 1000);
            jump(speed);
        }

        // â­ ä¿®æ­£å¾Œçš„å®šä½å‡½æ•¸
        function jump(speed) {
            if (!active) return;
            currentTargetKey = allowedKeys[Math.floor(Math.random() * allowedKeys.length)];
            const cell = document.getElementById('cell-' + currentTargetKey);
            const ball = document.getElementById('target');
            
            // å–å¾—æ ¼å­ç›¸å°æ–¼è¦–çª—çš„åº§æ¨™
            const rect = cell.getBoundingClientRect();
            
            // è¨ˆç®—æ ¼å­çš„ä¸­å¿ƒé»
            const centerX = rect.left + (rect.width / 2);
            const centerY = rect.top + (rect.height / 2);
            
            // å°‡çƒçš„ä¸­å¿ƒé»å°é½Šæ ¼å­çš„ä¸­å¿ƒé» (çƒæ˜¯ 80x80ï¼Œæ‰€ä»¥æ¸›å» 40)
            ball.style.left = (centerX - 40) + "px";
            ball.style.top = (centerY - 40) + "px";
            
            moveTimer = setTimeout(() => jump(speed), speed);
        }

        document.addEventListener('keydown', (e) => {
            if (!active) return;
            let key = e.key; if (key.startsWith('Numpad')) key = key.replace('Numpad', '');
            const ballRect = document.getElementById('target').getBoundingClientRect();
            const cx = ballRect.left + 40, cy = ballRect.top + 40;

            if (key === currentTargetKey) {
                pScore++; document.getElementById('score').innerText = pScore;
                document.getElementById('cell-' + key).classList.add('correct-hit');
                setTimeout(() => document.getElementById('cell-' + key).classList.remove('correct-hit'), 200);
                showPopup(cx, cy, '+1', '#43a047');
                if (pScore >= 7) end(true);
            } else if (allowedKeys.includes(key)) {
                if (pScore > 0) pScore--; 
                document.getElementById('score').innerText = pScore;
                showPopup(cx, cy, '-1', '#e53935');
            }
        });

        function showPopup(x, y, text, color) {
            const p = document.createElement('div');
            p.className = 'popup-effect'; p.innerText = text;
            p.style.left = x + 'px'; p.style.top = y + 'px'; p.style.color = color;
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 500);
        }

        function end(win) {
            active = false; clearTimeout(moveTimer); clearInterval(countdownInterval);
            document.getElementById('target').style.display = 'none';
            document.getElementById('result-overlay').style.display = 'flex';
            document.getElementById('res-title').innerText = win ? "ğŸ‰ æ¢éšªæˆåŠŸ!" : "ğŸŒ¿ æ¢éšªå¤±æ•—";
            document.getElementById('res-msg').innerText = win ? "ä½ å’Œå¤¥ä¼´éå¸¸æœ‰é»˜å¥‘ï¼" : "æ²’é—œä¿‚ï¼Œä¸‹æ¬¡å†æŒ‘æˆ°ä¸€æ¬¡ï¼";
        }
    </script>
</body>
</html>
