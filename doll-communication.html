    <style>

        /* éŠæˆ²èˆå° */
        #game-area {
            position: relative; width: 90vw; height: 60vh;

        /* è³‡è¨Šåˆ— */
        #info-panel { 
            display: flex; gap: 30px; font-size: 1.3em; margin-bottom: 15px; 
            color: #00d2ff; font-weight: bold; background: rgba(255,255,255,0.05);

        }

        /* æŒ‰éˆ•æ¨£å¼ */
        .btn { padding: 12px 35px; font-size: 1.1em; cursor: pointer; border: none; border-radius: 50px; font-weight: bold; transition: 0.3s; }
        .btn-restart { background: #444; color: white; margin-top: 20px; }
        .btn-easy { background: #2ecc71; color: white; margin: 10px; }
        .btn-med { background: #f1c40f; color: white; margin: 10px; }
        .btn-hard { background: #e74c3c; color: white; margin: 10px; }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
        }

        .minus-tag {
            position: absolute; color: #ff4d4d; font-weight: bold; font-size: 2.5em;
            animation: fadeUp 0.6s forwards; pointer-events: none;
        }
        @keyframes fadeUp { to { opacity: 0; transform: translateY(-60px); } }
    </style>
</head>
<body>

    <div id="step-1" class="container">
        <h1>ğŸ§¸ ç¬¬ä¸€æ­¥ï¼šé»é¸ä¸€å€‹è§’è‰²</h1>
        <div class="selection-grid">
            <div class="choice-card" onclick="selectCharacter('gold')">
                <div class="preview-circle" style="background: gold; box-shadow: 0 0 20px gold;"></div>
                <p>é»ƒé‡‘è‹±é›„</p>
            </div>
            <div class="choice-card" onclick="selectCharacter('cyan')">
                <div class="preview-circle" style="background: cyan; box-shadow: 0 0 20px cyan;"></div>
                <p>é’è—å¿è€…</p>
            </div>
            <div class="choice-card" onclick="selectCharacter('magenta')">
                <div class="preview-circle" style="background: magenta; box-shadow: 0 0 20px magenta;"></div>
                <p>æ¡ƒç´…åˆºå®¢</p>
            </div>
        </div>
    </div>

    <div id="step-2" class="container hidden">
        <h1>âš¡ ç¬¬äºŒæ­¥ï¼šé¸æ“‡é›£åº¦ (ä¸ƒåˆ†åˆ¶)</h1>
        <p style="color: #aaa;">ç›®æ¨™ï¼š30 ç§’å…§é»æ“Š 7 æ¬¡</p>
        <div style="margin-top: 20px;">
            <button class="btn btn-easy" onclick="startGame('easy')">ç°¡å–®æ¨¡å¼</button>
            <button class="btn btn-med" onclick="startGame('medium')">ä¸­ç­‰æ¨¡å¼</button>
            <button class="btn btn-hard" onclick="startGame('hard')">å›°é›£æ¨¡å¼</button>
        </div>
        <button class="btn btn-restart" onclick="location.reload()">é‡æ–°é¸æ“‡è§’è‰²</button>
    </div>

    <div id="info-panel" class="hidden">
        <div>æ™‚é–“ï¼š<span id="timer-txt">30</span>s</div>
        <div>åˆ†æ•¸ï¼š<span id="score-txt">0</span> / 7</div>
        <button class="btn btn-restart" style="margin:0; padding: 5px 15px;" onclick="location.reload()">æ”¾æ£„</button>
    </div>

    <div id="game-area" class="hidden">
        <div id="target-object"></div>
        
        <div id="win-screen" class="overlay hidden">
            <h2 style="font-size: 4em; color: #00d2ff; margin: 0;">ğŸ† å‹åˆ©ï¼</h2>
            <button class="btn btn-easy" style="background:#00d2ff; color:black; margin-top:20px;" onclick="location.reload()">å†ç©ä¸€æ¬¡</button>
        </div>

        <div id="lose-screen" class="overlay hidden">
            <h2 style="font-size: 4em; color: #ff4d4d; margin: 0;">âŒ› å¤±æ•—</h2>
            <p>æ™‚é–“åˆ°ï¼ŒæŒ‘æˆ°å¤±æ•—ï¼</p>
            <button class="btn btn-easy" style="background:#ff4d4d; color:white; margin-top:20px;" onclick="location.reload()">é‡æ–°æŒ‘æˆ°</button>
        </div>
    </div>

    <script>
        const TARGET = document.getElementById('target-object');
        const SCORE_TXT = document.getElementById('score-txt');
        const TIMER_TXT = document.getElementById('timer-txt');
        const GAME_AREA = document.getElementById('game-area');
        
        let selectedColor = '';
        let score = 0;
        let timeLeft = 30;
        let gameActive = false;
        let moveInterval, countInterval;
        let difficultyCfg = {};

        const CONFIGS = {
            easy: { size: 75, speed: [0.5, 0.9], stay: [900, 1500] },
            medium: { size: 55, speed: [0.3, 0.6], stay: [700, 1100] },
            hard: { size: 35, speed: [0.08, 0.2], stay: [400, 700] }
        };

        // ğŸš€ ä¿®æ­£é»ï¼šé»æ“Šè§’è‰²å¡ç‰‡
        function selectCharacter(color) {
            console.log("è§’è‰²é¸å®š:", color);
            selectedColor = color;
            
            // å¼·åˆ¶éš±è—ç¬¬ä¸€æ­¥ï¼Œé¡¯ç¤ºç¬¬äºŒæ­¥
            document.getElementById('step-1').style.display = 'none';
            document.getElementById('step-2').classList.remove('hidden');
            document.getElementById('step-2').style.display = 'block';
        }

        // é–‹å§‹éŠæˆ²
        function startGame(level) {
            difficultyCfg = CONFIGS[level];
            document.getElementById('step-2').style.display = 'none';
            document.getElementById('info-panel').classList.remove('hidden');
            document.getElementById('info-panel').style.display = 'flex';
            GAME_AREA.classList.remove('hidden');
            GAME_AREA.style.display = 'block';

            // è¨­å®šç›®æ¨™å¤–è§€
            TARGET.style.backgroundColor = selectedColor;
            TARGET.style.boxShadow = `0 0 20px ${selectedColor}`;
            TARGET.style.width = difficultyCfg.size + 'px';
            TARGET.style.height = difficultyCfg.size + 'px';
            TARGET.style.borderRadius = '50%';
            TARGET.style.display = 'block';

            score = 0;
            timeLeft = 30;
            gameActive = true;
            SCORE_TXT.textContent = score;
            TIMER_TXT.textContent = timeLeft;

            startTimers();
            moveTarget();
        }

        function startTimers() {
            countInterval = setInterval(() => {
                timeLeft--;
                TIMER_TXT.textContent = timeLeft;
                if (timeLeft <= 0) finalize(false);
            }, 1000);
        }

        function moveTarget() {
            if (!gameActive) return;
            const maxX = GAME_AREA.clientWidth - TARGET.offsetWidth;
            const maxY = GAME_AREA.clientHeight - TARGET.offsetHeight;
            const s = (Math.random() * (difficultyCfg.speed[1] - difficultyCfg.speed[0]) + difficultyCfg.speed[0]).toFixed(2);
            
            TARGET.style.transition = `all ${s}s cubic-bezier(0.18, 0.89, 0.32, 1.28)`;
            TARGET.style.left = Math.random() * maxX + 'px';
            TARGET.style.top = Math.random() * maxY + 'px';

            const wait = Math.random() * (difficultyCfg.stay[1] - difficultyCfg.stay[0]) + difficultyCfg.stay[0];
            clearTimeout(moveInterval);
            moveInterval = setTimeout(moveTarget, wait);
        }

        // é»æ“Šåˆ¤å®š
        TARGET.addEventListener('mousedown', (e) => {
            e.stopPropagation();
            if (!gameActive) return;
            score++;
            SCORE_TXT.textContent = score;
            if (score >= 7) finalize(true);
            else moveTarget();
        });

        GAME_AREA.addEventListener('mousedown', (e) => {
            if (!gameActive) return;
            if (score > 0) {
                score--;
                SCORE_TXT.textContent = score;
                spawnMinusEffect(e.clientX, e.clientY);
            }
        });

        function finalize(isWin) {
            gameActive = false;
            clearInterval(countInterval);
            clearTimeout(moveInterval);
            TARGET.style.display = 'none';
            if (isWin) document.getElementById('win-screen').classList.remove('hidden');
            else document.getElementById('lose-screen').classList.remove('hidden');
        }

        function spawnMinusEffect(x, y) {
            const div = document.createElement('div');
            div.className = 'minus-tag';
            div.textContent = '-1';
            const rect = GAME_AREA.getBoundingClientRect();
            div.style.left = `${x - rect.left}px`;
            div.style.top = `${y - rect.top}px`;
            GAME_AREA.appendChild(div);
            setTimeout(() => div.remove(), 600);
        }
    </script>
</body>
</html>
