    <div id="step2" class="container" style="max-width: 500px;">
        <h2 style="text-align:center;">é¸æ“‡æŒ‘æˆ°é›£åº¦</h2>
        <button class="diff-btn b-easy" onclick="gameStart(40, 1600)">ç°¡å–®æ¨¡å¼ (40s)</button>
        <button class="diff-btn b-med" onclick="gameStart(45, 1100)">ä¸­ç­‰æ¨¡å¼ (45s)</button>

        <p onclick="location.reload()" style="cursor:pointer; color:#555; text-align:center;">â† è¿”å›é‡é¸è§’è‰²</p>

    <div id="step3" class="container" style="max-width: 1200px;">
        <div class="info" style="display:flex; justify-content: space-around;">
            <span>å‰©é¤˜æ™‚é–“: <span id="timer">--</span>s</span>

    <script>
        let charColor = "";
        let score = 0;
        let time = 0;
        let isPlaying = false;
        let jumpTimer;

        function selectChar(c) {
            charColor = (c === 'magenta') ? '#ff007f' : c;
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
        }

        function gameStart(sec, spd) {
            time = sec; score = 0; isPlaying = true;
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step3').classList.add('active');

            const ball = document.getElementById('target');
            ball.style.backgroundColor = charColor;
            ball.style.boxShadow = `0 0 30px ${charColor}`;
            ball.style.display = 'block';

            const cd = setInterval(() => {
                time--;
                document.getElementById('timer').innerText = time;
                if (time <= 0) {
                    clearInterval(cd);
                    if (isPlaying) finish(false);
                }
            }, 1000);
            move(spd);
        }

        function move(spd) {
            if (!isPlaying) return;
            const stage = document.getElementById('game-stage');
            const ball = document.getElementById('target');
            ball.style.left = Math.random() * (stage.clientWidth - 85) + "px";
            ball.style.top = Math.random() * (stage.clientHeight - 85) + "px";
            jumpTimer = setTimeout(() => move(spd), spd);
        }

        document.getElementById('target').onmousedown = function() {
            if (!isPlaying) return;
            score++;
            document.getElementById('score').innerText = score;
            if (score >= 7) finish(true);
        };

        function finish(win) {
            isPlaying = false;
            clearTimeout(jumpTimer);
