<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg: #020205;
            --neon-blue: #00d2ff;
            --neon-red: #ff0033;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, #0d0d1a 0%, #020205 100%);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3.5rem;
            margin: 20px 0;
            letter-spacing: 10px;
            color: var(--neon-red);
            text-shadow: 0 0 30px rgba(255, 0, 51, 0.8);
            text-align: center;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 40px;
            display: none;
            animation: glitchIn 0.3s ease;
            box-shadow: 0 0 100px rgba(0,0,0,0.9);
        }

        .active { display: block; }

        @keyframes glitchIn {
            0% { opacity: 0; transform: scale(1.1); filter: hue-rotate(90deg); }
            100% { opacity: 1; transform: scale(1); filter: hue-rotate(0deg); }
        }

        /* è§’è‰²é¸æ“‡ */
        .role-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        .role-card {
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 10px;
            cursor: pointer;
            transition: 0.2s;
            text-align: center;
        }

        .role-card:hover {
            transform: translateY(-10px);
            border-color: var(--neon-red);
            background: rgba(255, 0, 51, 0.1);
        }

        .char-circle {
            width: 90px; height: 90px; border-radius: 50%;
            margin: 0 auto 20px;
            box-shadow: 0 0 25px currentColor;
        }

        /* é­”ç‹ç´šæŒ‰éˆ• */
        .diff-btn {
            width: 100%;
            padding: 25px;
            margin: 15px 0;
            border: none;
            border-radius: 15px;
            font-size: 1.6rem;
            font-weight: 900;
            cursor: pointer;
            transition: 0.1s;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .diff-btn:hover { transform: scale(1.03); filter: brightness(1.3); }
        .b-easy { background: linear-gradient(90deg, #444, #2ecc71); } /* åœ°ç„ç°¡å–® */
        .b-med { background: linear-gradient(90deg, #d35400, #f1c40f); } /* æ¥µé™ä¸­ç­‰ */
        .b-hard { background: linear-gradient(90deg, #ff0033, #7e00ff); } /* çµ•å°é ˜åŸŸ */

        /* éŠæˆ²èˆå° */
        #game-stage {
            width: 100%;
            height: 65vh;
            background: rgba(0,0,0,0.8);
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }

        #target {
            width: 80px; height: 80px;
            border-radius: 50%;
            position: absolute;
            cursor: crosshair;
            z-index: 100;
            display: none;
            border: 4px solid #fff;
            box-shadow: 0 0 50px rgba(255,255,255,0.6);
        }

        .info-panel {
            display: flex;
            justify-content: space-between;
            font-size: 2.5rem;
            font-weight: 900;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px var(--neon-red);
        }
    </style>
</head>
<body>

    <h1>ä¸ƒåˆ†æ¥µé™æŒ‘æˆ°è³½</h1>

    <div id="step1" class="container active">
        <h2 style="text-align:center; color: #666; letter-spacing: 5px;">CHOOSE YOUR AVATAR</h2>
        <div class="role-grid">
            <div class="role-card" onclick="setRole('gold')">
                <div class="char-circle" style="background: gold; color: gold;"></div>
                <div style="font-weight:bold;">GOLD HERO</div>
            </div>
            <div class="role-card" onclick="setRole('cyan')">
                <div class="char-circle" style="background: cyan; color: cyan;"></div>
                <div style="font-weight:bold;">CYAN NINJA</div>
            </div>
            <div class="role-card" onclick="setRole('magenta')">
                <div class="char-circle" style="background: #ff007f; color: #ff007f;"></div>
                <div style="font-weight:bold;">PINK ASSASSIN</div>
            </div>
        </div>
    </div>

    <div id="step2" class="container" style="max-width: 600px;">
        <h2 style="text-align:center; color: var(--neon-red);">WARNING: EXTREME SPEED</h2>
        <button class="diff-btn b-easy" onclick="start(25, 700)">åœ°ç„ç°¡å–® [25s / 0.7s]</button>
        <button class="diff-btn b-med" onclick="start(20, 500)">æ¥µé™ä¸­ç­‰ [20s / 0.5s]</button>
        <button class="diff-btn b-hard" onclick="start(15, 350)">çµ•å°é ˜åŸŸ [15s / 0.35s]</button>
        <p onclick="location.reload()" style="text-align:center; color:#444; cursor:pointer;">â† RETREAT</p>
    </div>

    <div id="step3" class="container" style="max-width: 1200px; width: 98%;">
        <div class="info-panel">
            <span>TIME: <span id="timer" style="color:var(--neon-red);">--</span></span>
            <span>SCORE: <span id="score">0</span> / 7</span>
        </div>
        <div id="game-stage">
            <div id="target"></div>
        </div>
    </div>

    <script>
        let pColor = "";
        let pScore = 0;
        let pTime = 0;
        let active = false;
        let moveTimer;

        function setRole(c) {
            pColor = (c === 'magenta') ? '#ff007f' : c;
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
        }

        function start(sec, speed) {
            pTime = sec; pScore = 0; active = true;
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step3').classList.add('active');

            const ball = document.getElementById('target');
            ball.style.backgroundColor = pColor;
            ball.style.boxShadow = `0 0 60px ${pColor}, 0 0 20px #fff`;
            ball.style.display = 'block';

            const countdown = setInterval(() => {
                pTime--;
                document.getElementById('timer').innerText = pTime;
                if (pTime <= 0) {
                    clearInterval(countdown);
                    if (active) end(false);
                }
            }, 1000);
            jump(speed);
        }

        function jump(speed) {
            if (!active) return;
            const stage = document.getElementById('game-stage');
            const ball = document.getElementById('target');
            
            const x = Math.random() * (stage.clientWidth - 90);
            const y = Math.random() * (stage.clientHeight - 90);
            
            ball.style.left = x + "px";
            ball.style.top = y + "px";
            
            moveTimer = setTimeout(() => jump(speed), speed);
        }

        document.getElementById('target').onmousedown = function() {
            if (!active) return;
            pScore++;
            document.getElementById('score').innerText = pScore;
            
            // æ“Šä¸­ç‰¹æ•ˆ
            this.style.filter = "brightness(2) scale(1.2)";
            setTimeout(() => this.style.filter = "brightness(1) scale(1)", 50);

            if (pScore >= 7) end(true);
        };

        function end(win) {
            active = false;
            clearTimeout(moveTimer);
            setTimeout(() => {
                alert(win ? "ğŸ† ä½ ä¸æ˜¯äººé¡ï¼çµ•å°é ˜åŸŸå·²è¢«ä½ çªç ´ï¼" : "âŒ› å¤±æ•—... ä½ çš„åæ‡‰è·Ÿä¸ä¸Šé€™å€‹é›£åº¦ã€‚");
                location.reload();
            }, 100);
        }
    </script>
</body>
</html>
