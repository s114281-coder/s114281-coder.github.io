        /* ğŸ’¥ æ‰£åˆ†ç‰¹æ•ˆ */
        .miss-popup { position: absolute; color: var(--neon-red); font-size: 3rem; font-weight: 900; text-shadow: 0 0 20px var(--neon-red); pointer-events: none; animation: popupAnim 0.5s ease-out forwards; z-index: 99; }
        @keyframes popupAnim { 0% { opacity: 1; transform: translate(-50%, -50%) scale(0.5); } 100% { opacity: 0; transform: translate(-50%, -150%) scale(1); } }

        /* ğŸ† æ–°å¢ï¼šè‡ªå®šç¾©çµç®—å°è©±æ¡† (ç½®ä¸­) */
        #result-overlay {

<body>

    <h1>ä¸ƒåˆ†æ¥µé™æŒ‘æˆ°è³½</h1>

    <div id="step1" class="container active">
        <h2 style="text-align:center; color: #666;">é¸æ“‡è‹±é›„</h2>
        <div class="role-grid">
            <div class="role-card" onclick="setRole('gold')">
                <div class="char-circle" style="background: gold; color: gold;"></div>
                <b>é»ƒé‡‘è‹±é›„</b>

            <div class="role-card" onclick="setRole('cyan')">
                <div class="char-circle" style="background: cyan; color: cyan;"></div>
                <b>é’è—å¿è€…</b>
            </div>
            <div class="role-card" onclick="setRole('magenta')">

                <b>æ¡ƒç´…åˆºå®¢</b>
            </div>

    </div>

    <div id="step2" class="container" style="max-width: 600px;">
        <h2 style="text-align:center;">é€²å…¥è¶…é »ç‹€æ…‹</h2>
        <button class="diff-btn b-easy" onclick="start(25, 700)">åœ°ç„ç°¡å–®</button>
        <button class="diff-btn b-med" onclick="start(20, 500)">æ¥µé™ä¸­ç­‰</button>
        <button class="diff-btn b-hard" onclick="start(15, 350)">çµ•å°é ˜åŸŸ</button>
    </div>

    <div id="step3" class="container" style="max-width: 1200px; width: 98%;">
        <div class="info-panel">
            <span>æ™‚é–“: <span id="timer">--</span>s</span>
            <span>å¾—åˆ†: <span id="score">0</span> / 7</span>
        </div>
        <div id="game-stage">
            <div id="target"></div>
        </div>
    </div>

    <div id="result-overlay">
        <div id="result-box">
            <div id="res-title" class="res-title">æŒ‘æˆ°çµæŸ</div>
            <div id="res-msg" class="res-msg">çµæœè¨Šæ¯åœ¨æ­¤</div>
            <button class="res-btn" onclick="location.reload()">å†æ¬¡å˜—è©¦</button>
        </div>
    </div>

    <script>
        let pColor = "", pScore = 0, pTime = 0, active = false, moveTimer;

        function setRole(c) {
            pColor = (c === 'magenta') ? '#ff007f' : c;
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
        }

        function start(sec, speed) {
            pTime = sec; pScore = 0; active = true;
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step3').classList.add('active');

            const ball = document.getElementById('target');
            ball.style.backgroundColor = pColor;
            ball.style.display = 'block';

            const countdown = setInterval(() => {
                pTime--;
                document.getElementById('timer').innerText = pTime;
                if (pTime <= 0) {
                    clearInterval(countdown);
                    if (active) end(false);
                }
            }, 1000);
            jump(speed);
        }

        function jump(speed) {
            if (!active) return;
            const stage = document.getElementById('game-stage');
            const ball = document.getElementById('target');
            ball.style.left = Math.random() * (stage.clientWidth - 90) + "px";
            ball.style.top = Math.random() * (stage.clientHeight - 90) + "px";
            moveTimer = setTimeout(() => jump(speed), speed);
        }

        // åŠ åˆ†
        document.getElementById('target').onmousedown = function(e) {
            e.stopPropagation();
            if (!active) return;
            pScore++;
            document.getElementById('score').innerText = pScore;
            if (pScore >= 7) end(true);
        };

        // æ‰£åˆ†èƒŒæ™¯
        document.getElementById('game-stage').onmousedown = function(e) {
            if (!active) return;
            if (pScore > 0) { pScore--; document.getElementById('score').innerText = pScore; }
            showMiss(e.clientX, e.clientY);
        };

        function showMiss(x, y) {
            const stage = document.getElementById('game-stage');
            const rect = stage.getBoundingClientRect();
            const popup = document.createElement('div');
            popup.className = 'miss-popup';
            popup.innerText = '-1';
            popup.style.left = (x - rect.left) + 'px';
            popup.style.top = (y - rect.top) + 'px';
            stage.appendChild(popup);
            setTimeout(() => popup.remove(), 500);
        }

        // ğŸ† é¡¯ç¤ºç½®ä¸­çµæœè¦–çª—
        function end(win) {
            active = false;
            clearTimeout(moveTimer);
            
            const overlay = document.getElementById('result-overlay');
            const box = document.getElementById('result-box');
            const title = document.getElementById('res-title');
            const msg = document.getElementById('res-msg');

            overlay.style.display = 'flex';
            
            if (win) {
                box.className = 'result-win';
                title.innerText = "ğŸ† æŒ‘æˆ°æˆåŠŸ";
                title.style.color = "var(--neon-gold)";
                msg.innerText = "ä½ çš„åæ‡‰é€Ÿåº¦å·²ç¶“è¶…è¶Šäº†å‡¡äººçš„å¢ƒç•Œï¼";
            } else {
                box.className = 'result-lose';
                title.innerText = "âŒ› æŒ‘æˆ°å¤±æ•—";
                title.style.color = "var(--neon-red)";
                msg.innerText = "åœ¨é€™å€‹é›£åº¦é¢å‰ï¼Œé‚„éœ€è¦æ›´å¤šçš„ç·´ç¿’ã€‚";
            }
        }
    </script>
