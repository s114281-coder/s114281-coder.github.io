        /* é›£åº¦æŒ‰éˆ• */
        .diff-group { display: flex; flex-direction: column; gap: 12px; }
        .diff-btn {
            width: 100%; padding: 20px; font-size: 1.4rem; font-weight: 700; color: white;

        .b-easy { background: #66bb6a; }

        /* éŠæˆ²èˆå° */
        #game-stage {
            width: 100%; height: 50vh; display: grid; gap: 12px; padding: 12px;
            background: #DCEDC8; border-radius: 30px; border: 4px solid var(--cute-green-border);

        .grid-cell {

        }

        #target-ball { 
            width: 85px; height: 85px; border-radius: 50%;
            background: white; border: 6px solid;
            display: flex; justify-content: center; align-items: center;
            font-size: 3.5rem; position: absolute;
            z-index: 10; box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            transition: all 0.1s ease-out;
            animation: popUp 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popUp { from { transform: scale(0.6); } to { transform: scale(1); } }

        .info-panel { display: flex; justify-content: center; gap: 20px; font-size: 1.6rem; font-weight: 700; margin-bottom: 15px; margin-top: 10px; }
        .stat-item { background: #fff; padding: 5px 25px; border-radius: 25px; border: 2px solid var(--cute-green-border); }

        .popup-text {
            position: fixed; font-size: 3.5rem; font-weight: 700; pointer-events: none; 
            z-index: 100; animation: floatUp 0.5s ease-out forwards;
            text-shadow: 2px 2px 0 #fff;
        }
        @keyframes floatUp { 0% { opacity: 1; transform: translate(-50%, 0); } 100% { opacity: 0; transform: translate(-50%, -100px); } }

        #result-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(27, 94, 32, 0.85); display: none; align-items: center; justify-content: center; z-index: 1000;
            backdrop-filter: blur(8px);

        #result-box {

            border: 8px solid #fff; width: 80%; max-width: 400px;
        }

</head>
<body>

    <h1>èŒå¯µåæ‡‰å¤§æŒ‘æˆ°</h1>

    <div id="step1" class="container active">
        <p class="section-title">ğŸ¾ é¸æ“‡ä½ çš„æ¢éšªå¤¥ä¼´ ğŸ¾</p>
        <div class="role-grid">
            <div class="role-card" onclick="setRole('ğŸ±', '#ffba00')">
                <div class="char-circle">ğŸ±</div>
                <div class="role-name">æ¢éšªè²“</div>
            </div>
            <div class="role-card" onclick="setRole('ğŸ°', '#ff9eb5')">
                <div class="char-circle">ğŸ°</div>
                <div class="role-name">å¢æ—å…”</div>
            </div>
            <div class="role-card" onclick="setRole('ğŸ¶', '#8fb7d3')">
                <div class="char-circle">ğŸ¶</div>
                <div class="role-name">å‹‡æ•¢ç‹—</div>
            </div>
        </div>
    </div>

    <div id="step2" class="container">
        <button class="back-btn" onclick="showStep(1)">â¬… è¿”å›</button>
        <p class="section-title" style="margin-top: 40px;">ğŸƒ é¸æ“‡æŒ‘æˆ°é›£åº¦ ğŸƒ</p>
        <div class="diff-group">
            <button class="diff-btn b-easy" onclick="start(['4','5','1','2'], 800)">ğŸŒ± ç°¡å–® (2x2)</button>
            <button class="diff-btn b-med" onclick="start(['4','5','6','1','2','3'], 600)">ğŸ‚ æ™®é€š (2x3)</button>
            <button class="diff-btn b-hard" onclick="start(['7','8','9','4','5','6','1','2','3'], 450)">ğŸ å›°é›£ (3x3)</button>
        </div>
    </div>

    <div id="step3" class="container">
        <button class="back-btn" onclick="quitGame()">â¬… è¿”å›</button>
        <div class="info-panel">
            <div class="stat-item" style="color:#e91e63;">â° <span id="timer">35</span></div>
            <div class="stat-item" style="color:#2196f3;">â­ <span id="score">0</span> / 7</div>
        </div>
        <div id="game-stage"></div>
    </div>

    <div id="result-overlay">
        <div id="result-box">
            <h2 id="res-title" style="font-size: 2.5rem; margin-top: 0;"></h2>
            <p id="res-msg" style="font-size: 1.3rem; color:#558B2F; margin-bottom: 30px;"></p>
            <button style="background:#43a047; color:white; border:none; padding:15px 40px; border-radius:25px; cursor:pointer; font-weight:700; font-size:1.2rem; font-family:var(--font-main);" onclick="location.reload()">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <div id="target-ball" style="display:none;"></div>

    <script>
        let pColor = "", pEmoji = "", pScore = 0, pTime = 35, active = false, moveTimer, countdownInterval;
        let allowedKeys = [], currentTargetKey = "";

        function showStep(n) {
            document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
            document.getElementById('step' + n).classList.add('active');
        }

        // â­ é€€å‡ºéŠæˆ²çš„è™•ç†å‡½æ•¸
        function quitGame() {
            active = false;
            clearInterval(countdownInterval);
            clearTimeout(moveTimer);
            document.getElementById('target-ball').style.display = 'none';
            showStep(2); // å›åˆ°é›£åº¦é¸æ“‡
        }

        function setRole(emoji, color) { pEmoji = emoji; pColor = color; showStep(2); }

        function initGrid(keys) {
            const stage = document.getElementById('game-stage');
            stage.innerHTML = '';
            stage.style.gridTemplateColumns = (keys.length === 4) ? 'repeat(2, 1fr)' : 'repeat(3, 1fr)';
            keys.forEach(num => {
                let cell = document.createElement('div');
                cell.className = 'grid-cell';
                cell.id = 'cell-' + num;
                cell.innerText = num;
                stage.appendChild(cell);
            });
        }

        function start(keys, speed) {
            allowedKeys = keys; active = true; pScore = 0; pTime = 35;
            initGrid(keys);
            document.getElementById('score').innerText = "0";
            document.getElementById('timer').innerText = "35";
            showStep(3);

            const ball = document.getElementById('target-ball');
            ball.innerText = pEmoji;
            ball.style.borderColor = pColor;
            ball.style.display = 'flex';

            countdownInterval = setInterval(() => {
                if(!active) return;
                pTime--;
                document.getElementById('timer').innerText = pTime;
                if (pTime <= 0) end(false);
            }, 1000);

            jump(speed);
        }

        function jump(speed) {
            if (!active) return;
            currentTargetKey = allowedKeys[Math.floor(Math.random() * allowedKeys.length)];
            const targetCell = document.getElementById('cell-' + currentTargetKey);
            const ball = document.getElementById('target-ball');

            targetCell.appendChild(ball);

            const cellW = targetCell.clientWidth;
            const cellH = targetCell.clientHeight;
            const ballSize = 85;

            const maxLeft = cellW - ballSize - 10;
            const maxTop = cellH - ballSize - 10;
            const randomX = Math.max(5, Math.random() * maxLeft);
            const randomY = Math.max(5, Math.random() * maxTop);

            ball.style.left = randomX + "px";
            ball.style.top = randomY + "px";

            moveTimer = setTimeout(() => jump(speed), speed);
        }

        document.addEventListener('keydown', (e) => {
            if (!active) return;
            let key = e.key;
            if (key.startsWith('Numpad')) key = key.replace('Numpad', '');

            if (key === currentTargetKey) {
                pScore++;
                document.getElementById('score').innerText = pScore;
                popText('+1', '#4caf50');
                if (pScore >= 7) end(true);
            } else if (allowedKeys.includes(key)) {
                if (pScore > 0) pScore--;
                document.getElementById('score').innerText = pScore;
                popText('-1', '#f44336');
            }
        });

        function popText(txt, color) {
            const ball = document.getElementById('target-ball');
            const rect = ball.getBoundingClientRect();
            const p = document.createElement('div');
            p.className = 'popup-text';
            p.innerText = txt;
            p.style.left = (rect.left + 42) + 'px';
            p.style.top = rect.top + 'px';
            p.style.color = color;
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 500);
        }

        function end(win) {
            active = false;
            clearInterval(countdownInterval);
            clearTimeout(moveTimer);
            document.getElementById('result-overlay').style.display = 'flex';
            document.getElementById('res-title').innerText = win ? "ğŸ‰ æŒ‘æˆ°æˆåŠŸï¼" : "ğŸŒ¿ æŒ‘æˆ°å¤±æ•—";
            document.getElementById('res-title').style.color = win ? "#43a047" : "#ef5350";
            document.getElementById('res-msg').innerText = win ? "ä½ çœŸæ˜¯åæ‡‰å¤§å¸«ï¼" : "å†è©¦ä¸€æ¬¡ï¼ŒåŠ æ²¹ï¼";
        }
    </script>
